<svg xmlns="http://www.w3.org/2000/svg" width="400" height="150" viewBox="0 0 400 150">
  <style>
    .brand-font {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      font-size: 48px;
      font-weight: 700;
    }
    .color-accent {
      fill: #0f9d9a; /* Teal accent */
    }
    .color-primary {
      fill: #0f172a; /* Navy text for light backgrounds */
    }
  </style>
  <g transform="translate(60, 60)">
    <polygon class="color-accent" points="0,15 20,35 60,0 75,0 20,45 0,30"/>
    <text x="75" y="45" class="brand-font color-accent">Veri</text>
    <text x="205" y="45" class="brand-font color-primary">Case</text>
  </g>
</svg>
