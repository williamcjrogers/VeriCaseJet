<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <title>VeriCase - Email Correspondence Manager (Enterprise)</title>

  <!-- AG-Grid Enterprise CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ag-grid-enterprise@31.0.0/styles/ag-grid.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ag-grid-enterprise@31.0.0/styles/ag-theme-quartz.css" />
  <link rel="stylesheet" href="ag-theme-vericase.css?v=2" />

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="./assets/fontawesome/css/all.min.css" />
  <link rel="stylesheet" href="assets/global.css" />

  <!-- VeriCase Design System -->
  <link rel="stylesheet" href="brand-styles.css?v=3" />
  <link rel="stylesheet" href="design-system.css?v=3" />
  <link rel="stylesheet" href="assets/css/correspondence.css?v=1" />

  <script src="vericase-ui.js"></script>
  <script src="nav-shell.js"></script>

  <!-- DOMPurify for HTML sanitization -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.6/purify.min.js"></script>

  <script src="config.js"></script>
  <script src="app-state.js"></script>
</head>

<body class="preload">
  <!-- Shell will be injected here by VericaseShell.inject() -->
  
  <!-- Main correspondence content wrapper -->
  <div id="correspondence-app" style="height: 100%; display: flex; flex-direction: column;">

  <!-- AI Chat Interface - Compact & Always Visible -->
  <div id="aiChatContainer">
    <div class="ai-bar">
      <button id="aiChatToggleBtn" class="ai-toggle" onclick="toggleAIChat()" aria-expanded="true" aria-controls="aiChatPanel" title="Toggle AI panel">
        <i class="fas fa-chevron-up" id="aiChatToggleIcon"></i>
        <span id="aiChatToggleLabel">Hide AI</span>
      </button>

      <div class="ai-bar-brand">
        <div class="ai-icon">
          <i class="fas fa-brain" style="color: white; font-size: 17px"></i>
        </div>
        <div class="ai-bar-text">
          <div class="ai-title">VeriCase AI</div>
          <div class="ai-subtitle">Ask about evidence • Ctrl+Enter Quick • Ctrl+Shift+Enter Deep</div>
        </div>
      </div>

      <div class="ai-bar-status" id="aiModelsStatus"></div>
    </div>

    <div id="aiChatPanel" class="ai-panel">
      <div class="ai-compact">
        <div class="ai-input-wrapper">
          <label for="aiQuery"></label><textarea id="aiQuery"
            placeholder="Ask AI about your evidence…"
            onkeydown="
              if (event.key === 'Enter' && event.ctrlKey && !event.shiftKey) { event.preventDefault(); aiQuickSearch(); }
              else if (event.key === 'Enter' && event.ctrlKey && event.shiftKey) { event.preventDefault(); aiDeepResearch(); }
            "></textarea>
        </div>

        <div class="ai-actions">
          <button id="quickSearchBtn" onclick="aiQuickSearch()" class="btn ai-action-btn ai-action-btn-quick">
            <i class="fas fa-bolt"></i> Quick
          </button>
          <button id="deepResearchBtn" onclick="aiDeepResearch()" class="btn ai-action-btn ai-action-btn-deep">
            <i class="fas fa-microscope"></i> Deep
          </button>
        </div>
      </div>

      <!-- Research Progress -->
      <div id="researchProgress" class="ai-card ai-progress" style="display: none;">
        <div style="
              display: flex;
              align-items: center;
              gap: 1rem;
              margin-bottom: 1rem;
            ">
          <div class="loading-spinner"></div>
          <div>
            <div style="
                  font-weight: 600;
                  color: var(--vericase-navy);
                  margin-bottom: 0.25rem;
                " id="progressTitle">
              Analyzing...
            </div>
            <div style="font-size: 0.875rem; color: var(--text-muted)" id="progressStatus">
              Preparing research plan...
            </div>
          </div>
        </div>
        <div id="researchPlan" style="
              display: none;
              margin-top: 1rem;
              padding: 1rem;
              background: white;
              border-radius: 8px;
              border-left: 4px solid var(--vericase-teal);
            "></div>
        <div id="modelProgress" style="display: none; margin-top: 1rem"></div>
      </div>

      <!-- AI Response -->
      <div id="aiResponse" class="ai-card ai-response" style="display: none;"></div>
    </div>
  </div>

  <!-- Load Components -->
  <div id="header-component"></div>
  <div id="toolbar-component"></div>
  
  <!-- Main Content -->
  <div class="main-content">
    <div id="grid-component" style="flex: 1; position: relative;"></div>
    <div id="detail-panel-component"></div>
    <div id="context-panel-component"></div>
  </div>

  <div id="modals-component"></div>

  <!-- AG-Grid Enterprise Script -->
  <script src="https://cdn.jsdelivr.net/npm/ag-grid-enterprise@31.0.0/dist/ag-grid-enterprise.min.js"></script>

  <!-- Load Component Loader -->
  <script>
    async function loadComponent(id, url) {
      try {
        const response = await fetch(url);
        if (response.ok) {
          const html = await response.text();
          document.getElementById(id).innerHTML = html;
        } else {
          console.error(`Failed to load component: ${url}`);
        }
      } catch (error) {
        console.error(`Error loading component ${url}:`, error);
      }
    }

    async function initApp() {
      await Promise.all([
        loadComponent('header-component', 'components/header.html'),
        loadComponent('toolbar-component', 'components/toolbar.html'),
        loadComponent('grid-component', 'components/grid.html'),
        loadComponent('detail-panel-component', 'components/detail-panel.html'),
        loadComponent('context-panel-component', 'components/context-panel.html'),
        loadComponent('modals-component', 'components/modals.html')
      ]);

      // Initialize main logic after components are loaded
      const script = document.createElement('script');
      script.src = 'assets/js/correspondence.js';
      document.body.appendChild(script);
    }

    document.addEventListener('DOMContentLoaded', initApp);
  </script>
  
  </div><!-- End #correspondence-app wrapper -->
</body>

</html>
