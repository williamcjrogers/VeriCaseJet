<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <title>VeriCase - Correspondence</title>

  <!-- AG-Grid Enterprise CSS (v35.0.0) - Optimized for 100k+ rows with SSRM -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ag-grid-enterprise@35.0.0/styles/ag-grid.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ag-grid-enterprise@35.0.0/styles/ag-theme-alpine.css" />
  <!-- Custom VeriCase theme extends Alpine -->
  <link rel="stylesheet" href="ag-theme-vericase.css?v=3" />

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="./assets/fontawesome/css/all.min.css" />
  <link rel="stylesheet" href="assets/global.css" />

  <!-- VeriCase Design System -->
  <link rel="stylesheet" href="brand-styles.css?v=6" />
  <link rel="stylesheet" href="design-system.css?v=6" />
  <link rel="stylesheet" href="assets/css/correspondence.css?v=7" />

  <script src="vericase-ui.js"></script>
  <script src="nav-shell.js"></script>

  <!-- DOMPurify for HTML sanitization (defer to not block rendering) -->
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.6/purify.min.js" 
    integrity="sha512-jB0TkTBeQC9ZSkBqDhdmfTv1qdfbWpGE72yJ/01Srq6hEzZIz2xkz1e57p9ai7IeHMwEG7HpzG6NdptChif5Pg==" 
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- Office Document Preview Libraries (defer to load after page renders) -->
  <!-- SheetJS for Excel files - large library, defer loading -->
  <script defer src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
  <!-- Mammoth.js for Word documents -->
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.6.0/mammoth.browser.min.js"
    integrity="sha512-OyEioQ9bKTKRuvIXxsuECMrUvV8WJj9J8PGSC/xEL4fNl1K2k/B3m+cxlOqpThCgCjpT1eeJzwz5B2/X1B6T0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script src="config.js"></script>
  <script src="app-state.js"></script>
</head>

<body class="preload">
  <!-- Main correspondence content wrapper -->
  <div id="correspondence-app" style="height: 100%; display: flex; flex-direction: column;">

  <!-- Floating Toggle Button -->
  <button id="aiFloatingToggleBtn" class="ai-floating-toggle" onclick="toggleAIChat()" title="Open VeriCase Assistant">
    <i class="fas fa-brain"></i>
  </button>

  <!-- Assistant Interface - Sliding Panel from Right -->
  <div id="aiChatContainer">
    <div class="ai-bar">
      <button id="aiChatToggleBtn" class="ai-toggle" onclick="toggleAIChat()" aria-expanded="false" aria-controls="aiChatPanel" title="Close assistant panel">
        <i class="fas fa-times" id="aiChatToggleIcon"></i>
      </button>

      <div class="ai-bar-brand">
        <div class="ai-icon">
          <i class="fas fa-brain" style="color: white; font-size: 18px"></i>
        </div>
        <div class="ai-bar-text">
          <div class="ai-title">VeriCase Assistant</div>
          <div class="ai-subtitle">Ask about evidence • Ctrl+Enter Quick • Ctrl+Shift+Enter Deep</div>
        </div>
      </div>

      <div class="ai-bar-status" id="aiModelsStatus"></div>
    </div>

    <div id="aiChatPanel" class="ai-panel">
      <div class="ai-compact">
        <div class="ai-input-wrapper">
          <label for="aiQuery"></label><textarea id="aiQuery"
            placeholder="Ask about your evidence…"
            onkeydown="
              if (event.key === 'Enter' && event.ctrlKey && !event.shiftKey) { event.preventDefault(); aiQuickSearch(); }
              else if (event.key === 'Enter' && event.ctrlKey && event.shiftKey) { event.preventDefault(); aiDeepResearch(); }
            "></textarea>
        </div>

        <div class="ai-actions">
          <button id="quickSearchBtn" onclick="aiQuickSearch()" class="btn ai-action-btn ai-action-btn-quick">
            <i class="fas fa-bolt"></i> Quick
          </button>
          <button id="deepResearchBtn" onclick="aiDeepResearch()" class="btn ai-action-btn ai-action-btn-deep">
            <i class="fas fa-microscope"></i> Deep
          </button>
        </div>
      </div>

      <!-- Research Progress -->
      <div id="researchProgress" class="ai-card ai-progress" style="display: none;">
        <div style="
              display: flex;
              align-items: center;
              gap: 1rem;
              margin-bottom: 1rem;
            ">
          <div class="loading-spinner"></div>
          <div>
            <div style="
                  font-weight: 600;
                  color: var(--vericase-navy);
                  margin-bottom: 0.25rem;
                " id="progressTitle">
              Analyzing...
            </div>
            <div style="font-size: 0.875rem; color: var(--text-muted)" id="progressStatus">
              Preparing research plan...
            </div>
          </div>
        </div>
        <div id="researchPlan" style="
              display: none;
              margin-top: 1rem;
              padding: 1rem;
              background: white;
              border-radius: 8px;
              border-left: 4px solid var(--vericase-teal);
            "></div>
        <div id="modelProgress" style="display: none; margin-top: 1rem"></div>
      </div>

      <!-- Response -->
      <div id="aiResponse" class="ai-card ai-response" style="display: none;"></div>
    </div>
  </div>

  <!-- Load Components -->
  <div id="toolbar-component"></div>
  
  <!-- Main Content -->
  <div class="main-content">
    <div id="grid-component" style="flex: 1; position: relative;"></div>
    <div id="detail-panel-component"></div>
    <div id="context-panel-component"></div>
  </div>

  <div id="modals-component"></div>

  <!-- AG-Grid Enterprise Script (v35.0.0) -->
  <script src="https://cdn.jsdelivr.net/npm/ag-grid-enterprise@35.0.0/dist/ag-grid-enterprise.min.js"></script>

  <!-- Load Component Loader -->
  <script>
    // Early safe stubs (the full implementations are provided by assets/js/correspondence.js).
    // This prevents accidental early clicks from throwing during initial load.
    window.toggleAIChat = window.toggleAIChat || function () {};
    window.aiQuickSearch = window.aiQuickSearch || function () {};
    window.aiDeepResearch = window.aiDeepResearch || function () {};
    window.refreshData = window.refreshData || function () {};
    window.toggleCommandPalette = window.toggleCommandPalette || function () {};

    async function loadComponent(id, url) {
      try {
        const response = await fetch(url);
        if (response.ok) {
          const html = await response.text();
          document.getElementById(id).innerHTML = html;
        } else {
          console.error(`Failed to load component: ${url}`);
        }
      } catch (error) {
        console.error(`Error loading component ${url}:`, error);
      }
    }

    async function initApp() {
      // Inject navigation shell for consistency with the rest of the app.
      // Do this first so subsequent DOM queries happen against the wrapped content.
      try {
        if (window.VericaseShell && typeof window.VericaseShell.inject === 'function') {
          const ctx = typeof window.VericaseShell.getContext === 'function'
            ? window.VericaseShell.getContext()
            : { type: 'project', id: (window.VericaseShell.getProjectId ? window.VericaseShell.getProjectId() : '') };

          const ctxLabel = (ctx && ctx.type === 'case') ? 'Case' : 'Project';
          const ctxHome = (ctx && ctx.type === 'case') ? 'master-dashboard.html' : 'projectdashboard.html';

          window.VericaseShell.inject({
            title: '',
            breadcrumbs: [
              { label: ctxLabel, url: ctxHome, icon: (ctx && ctx.type === 'case') ? 'fa-briefcase' : 'fa-diagram-project' },
              { label: 'Correspondence', icon: 'fa-envelope-open-text' }
            ],
            // This page uses a full-height grid layout. When injected into the shell,
            // we must make the content area a flex column with min-height:0 so AG Grid
            // can compute its viewport and render headers/scrollbars correctly.
            contentClass: 'app-content--flush correspondence-page',
            headerActions: "",
          });
        }
      } catch (e) {
        console.warn('Failed to inject navigation shell:', e);
      }

      await Promise.all([
        loadComponent('toolbar-component', 'components/toolbar.html'),
        loadComponent('grid-component', 'components/grid.html'),
        loadComponent('detail-panel-component', 'components/detail-panel.html'),
        loadComponent('context-panel-component', 'components/context-panel.html'),
        loadComponent('modals-component', 'components/modals.html')
      ]);

      // Initialize main logic after components are loaded
      const script = document.createElement('script');
      script.src = 'assets/js/correspondence.js?v=11';
      document.body.appendChild(script);
    }

    document.addEventListener('DOMContentLoaded', initApp);
  </script>
  
  </div><!-- End #correspondence-app wrapper -->
</body>

</html>
