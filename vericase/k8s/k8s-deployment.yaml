# VeriCase Kubernetes Deployment - PRODUCTION (Optimized)
# Deploys to vericase namespace with full AWS Bedrock integration
#
# PREREQUISITE: Create the AWS CA bundle ConfigMap before deploying:
#   curl -o /tmp/global-bundle.pem https://truststore.pki.rds.amazonaws.com/global/global-bundle.pem
#   kubectl create configmap aws-ca-bundle --from-file=global-bundle.pem=/tmp/global-bundle.pem -n vericase
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: vericase-api-sa
  namespace: vericase
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::526015377510:role/vericase-eks-pod-role
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vericase-api
  namespace: vericase
  labels:
    app: vericase-api
    component: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: vericase-api
  template:
    metadata:
      labels:
        app: vericase-api
        component: api
    spec:
      serviceAccountName: vericase-api-sa
      containers:
        - name: vericase-api
          image: docker.io/wcjrogers/vericase-api@sha256:0de5d74f4553230c16fe0189484246c2b40f67f3df6cbe3dc261e5849ee43801
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
          # Resource limits optimized for 50GB+ file uploads
          resources:
            requests:
              memory: "2Gi"
              cpu: "500m"
            limits:
              memory: "6Gi"
              cpu: "2000m"
          # Health checks
          startupProbe:
            httpGet:
              path: /health
              port: 8000
            # API startup runs DB checks + (optionally) migrations; allow long startup without liveness killing.
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 90 # 15 minutes
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 180
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          env:
            # AWS Core Configuration
            - name: USE_AWS_SERVICES
              value: "true"
            # IMPORTANT: avoid running heavy SQL migrations on every pod start in production
            - name: SKIP_SQL_MIGRATIONS
              value: "true"
            - name: AWS_REGION
              value: "eu-west-2"
            - name: AWS_DEFAULT_REGION
              value: "eu-west-2"
            # S3 Configuration (bucket in eu-west-2 - production)
            - name: AWS_S3_REGION_NAME
              value: "eu-west-2"
            - name: S3_BUCKET
              value: "vericase-docs"
            - name: S3_PST_BUCKET
              value: "vericase-docs"
            - name: S3_REGION
              value: "eu-west-2"
            - name: MINIO_BUCKET
              value: "vericase-docs"
            - name: MINIO_ENDPOINT
              value: ""
            # Redis/Celery Configuration (Non-cluster ElastiCache with TLS)
            - name: REDIS_URL
              value: "rediss://master.vericase-celery.dbbgbx.euw2.cache.amazonaws.com:6379/0?ssl_cert_reqs=CERT_REQUIRED&ssl_ca_certs=/etc/ssl/certs/aws/global-bundle.pem"
            - name: CELERY_BROKER_URL
              value: "rediss://master.vericase-celery.dbbgbx.euw2.cache.amazonaws.com:6379/0?ssl_cert_reqs=CERT_REQUIRED&ssl_ca_certs=/etc/ssl/certs/aws/global-bundle.pem"
            - name: CELERY_RESULT_BACKEND
              value: "rediss://master.vericase-celery.dbbgbx.euw2.cache.amazonaws.com:6379/0?ssl_cert_reqs=CERT_REQUIRED&ssl_ca_certs=/etc/ssl/certs/aws/global-bundle.pem"
            - name: CELERY_BROKER_USE_SSL
              value: "true"
            - name: CELERY_REDIS_BACKEND_USE_SSL
              value: "true"
            # AWS Bedrock Knowledge Base Configuration
            - name: BEDROCK_KB_ID
              value: "ACKHIYIHPK"
            - name: BEDROCK_DS_ID
              value: "D9BX79MBSG"
            - name: BEDROCK_EMBEDDING_MODEL
              value: "amazon.titan-embed-text-v1"
            # AWS Textract Configuration
            - name: USE_TEXTRACT
              value: "true"
            - name: AWS_REGION_FOR_TEXTRACT
              value: "eu-west-2"
            # AWS AI Services - ALL ENABLED
            - name: USE_COMPREHEND
              value: "true"
            - name: BEDROCK_ENABLED
              value: "true"
            - name: USE_KNOWLEDGE_BASE
              value: "true"
            - name: BEDROCK_REGION
              value: "eu-west-2"
            - name: EMBEDDING_PROVIDER
              value: "bedrock"
            - name: BEDROCK_MODEL_ID
              value: "anthropic.claude-3-sonnet-20240229-v1:0"
            # AI Feature Flags - ALL ENABLED
            - name: ENABLE_AI_AUTO_CLASSIFY
              value: "true"
            - name: ENABLE_AI_DATASET_INSIGHTS
              value: "true"
            - name: ENABLE_AI_NATURAL_LANGUAGE_QUERY
              value: "true"
            - name: AI_DEFAULT_MODEL
              value: "gemini"
            - name: AI_WEB_ACCESS_ENABLED
              value: "true"
            - name: AI_TASK_COMPLEXITY_DEFAULT
              value: "advanced"
            - name: MULTI_VECTOR_ENABLED
              value: "true"
            # AI API Keys from Secrets Manager
            - name: AWS_SECRETS_MANAGER_AI_KEYS
              value: "vericase/ai-api-keys"
            # CORS and API Configuration
            - name: CORS_ORIGINS
              value: "*"
            # Admin Account
            - name: ADMIN_EMAIL
              value: "admin@vericase.com"
            - name: ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: vericase-secrets
                  key: ADMIN_PASSWORD
            # AG Grid License
            - name: AG_GRID_LICENSE_KEY
              valueFrom:
                secretKeyRef:
                  name: vericase-secrets
                  key: AG_GRID_LICENSE_KEY
            # Secrets from Kubernetes Secret
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: vericase-secrets
                  key: DATABASE_URL
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: vericase-secrets
                  key: JWT_SECRET
          volumeMounts:
            - name: aws-ca-bundle
              mountPath: /etc/ssl/certs/aws
              readOnly: true
      volumes:
        - name: aws-ca-bundle
          configMap:
            name: aws-ca-bundle
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vericase-worker
  namespace: vericase
  labels:
    app: vericase-worker
    component: worker
spec:
  replicas: 2
  selector:
    matchLabels:
      app: vericase-worker
  template:
    metadata:
      labels:
        app: vericase-worker
        component: worker
    spec:
      serviceAccountName: vericase-api-sa
      containers:
        - name: vericase-worker
          image: docker.io/wcjrogers/vericase-api@sha256:0de5d74f4553230c16fe0189484246c2b40f67f3df6cbe3dc261e5849ee43801
          imagePullPolicy: Always
          # IMPORTANT:
          # We run a single Celery process per pod for PST parsing to avoid OOM kills.
          # The previous settings (--concurrency=2 with --max-memory-per-child=10Gi) could exceed the 12Gi pod limit.
          command: ["celery", "-A", "worker_app.worker:celery_app", "worker", "--loglevel=info", "--pool=prefork", "--concurrency=1", "-Q", "celery,pst_processing", "--max-tasks-per-child=5", "--max-memory-per-child=8388608"]
          resources:
            requests:
              memory: "4Gi"
              cpu: "1000m"
            limits:
              memory: "12Gi"
              cpu: "3000m"
          # Liveness probe for workers (no HTTP, just process check)
          livenessProbe:
            exec:
              command:
                - sh
                - -c
                - 'celery -A worker_app.worker:celery_app inspect ping -d "celery@$HOSTNAME"'
            initialDelaySeconds: 60
            periodSeconds: 60
            timeoutSeconds: 30
            failureThreshold: 3
          env:
            # AWS Core Configuration
            - name: USE_AWS_SERVICES
              value: "true"
            # Celery queue configuration
            - name: CELERY_QUEUE
              value: "celery"
            - name: CELERY_PST_QUEUE
              value: "pst_processing"
            - name: AWS_REGION
              value: "eu-west-2"
            - name: AWS_DEFAULT_REGION
              value: "eu-west-2"
            # S3 Configuration (bucket in eu-west-2 - production)
            - name: AWS_S3_REGION_NAME
              value: "eu-west-2"
            - name: S3_BUCKET
              value: "vericase-docs"
            - name: S3_PST_BUCKET
              value: "vericase-docs"
            - name: S3_REGION
              value: "eu-west-2"
            - name: MINIO_BUCKET
              value: "vericase-docs"
            - name: MINIO_ENDPOINT
              value: ""
            # Redis/Celery Configuration (Non-cluster ElastiCache with TLS)
            - name: REDIS_URL
              value: "rediss://master.vericase-celery.dbbgbx.euw2.cache.amazonaws.com:6379/0?ssl_cert_reqs=CERT_REQUIRED&ssl_ca_certs=/etc/ssl/certs/aws/global-bundle.pem"
            - name: CELERY_BROKER_URL
              value: "rediss://master.vericase-celery.dbbgbx.euw2.cache.amazonaws.com:6379/0?ssl_cert_reqs=CERT_REQUIRED&ssl_ca_certs=/etc/ssl/certs/aws/global-bundle.pem"
            - name: CELERY_RESULT_BACKEND
              value: "rediss://master.vericase-celery.dbbgbx.euw2.cache.amazonaws.com:6379/0?ssl_cert_reqs=CERT_REQUIRED&ssl_ca_certs=/etc/ssl/certs/aws/global-bundle.pem"
            - name: CELERY_BROKER_USE_SSL
              value: "true"
            - name: CELERY_REDIS_BACKEND_USE_SSL
              value: "true"
            # AWS Bedrock Knowledge Base Configuration
            - name: BEDROCK_KB_ID
              value: "ACKHIYIHPK"
            - name: BEDROCK_DS_ID
              value: "D9BX79MBSG"
            - name: BEDROCK_EMBEDDING_MODEL
              value: "amazon.titan-embed-text-v1"
            # AWS Textract Configuration
            - name: USE_TEXTRACT
              value: "true"
            - name: AWS_REGION_FOR_TEXTRACT
              value: "eu-west-2"
            # AWS AI Services - ALL ENABLED
            - name: USE_COMPREHEND
              value: "true"
            - name: BEDROCK_ENABLED
              value: "true"
            - name: USE_KNOWLEDGE_BASE
              value: "true"
            - name: BEDROCK_REGION
              value: "eu-west-2"
            - name: EMBEDDING_PROVIDER
              value: "bedrock"
            - name: BEDROCK_MODEL_ID
              value: "anthropic.claude-3-sonnet-20240229-v1:0"
            # AI Feature Flags - ALL ENABLED
            - name: ENABLE_AI_AUTO_CLASSIFY
              value: "true"
            - name: ENABLE_AI_DATASET_INSIGHTS
              value: "true"
            - name: ENABLE_AI_NATURAL_LANGUAGE_QUERY
              value: "true"
            - name: AI_DEFAULT_MODEL
              value: "gemini"
            - name: AI_WEB_ACCESS_ENABLED
              value: "true"
            - name: AI_TASK_COMPLEXITY_DEFAULT
              value: "advanced"
            - name: MULTI_VECTOR_ENABLED
              value: "true"
            # AI API Keys from Secrets Manager
            - name: AWS_SECRETS_MANAGER_AI_KEYS
              value: "vericase/ai-api-keys"
            # Admin Account
            - name: ADMIN_EMAIL
              value: "admin@vericase.com"
            - name: ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: vericase-secrets
                  key: ADMIN_PASSWORD
            # AG Grid License
            - name: AG_GRID_LICENSE_KEY
              valueFrom:
                secretKeyRef:
                  name: vericase-secrets
                  key: AG_GRID_LICENSE_KEY
            # Secrets from Kubernetes Secret
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: vericase-secrets
                  key: DATABASE_URL
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: vericase-secrets
                  key: JWT_SECRET
          volumeMounts:
            - name: aws-ca-bundle
              mountPath: /etc/ssl/certs/aws
              readOnly: true
      volumes:
        - name: aws-ca-bundle
          configMap:
            name: aws-ca-bundle
---
apiVersion: v1
kind: Service
metadata:
  name: vericase-api
  namespace: vericase
  # Using ClusterIP - external access via Ingress with HTTPS
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 8000
      name: http
  selector:
    app: vericase-api
---
# HorizontalPodAutoscaler for API (scales 3-10 pods based on CPU)
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: vericase-api-hpa
  namespace: vericase
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: vericase-api
  minReplicas: 2
  maxReplicas: 4
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
---
# HorizontalPodAutoscaler for Workers (scales 2-6 pods based on CPU)
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: vericase-worker-hpa
  namespace: vericase
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: vericase-worker
  minReplicas: 2
  maxReplicas: 6
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
---
# Pod Disruption Budget for API (maintain 2 pods during node maintenance)
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: vericase-api-pdb
  namespace: vericase
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: vericase-api
---
# Pod Disruption Budget for Workers (maintain 1 pod during node maintenance)
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: vericase-worker-pdb
  namespace: vericase
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: vericase-worker
