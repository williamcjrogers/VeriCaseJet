apiVersion: apps/v1
kind: Deployment
metadata:
  name: tika
  namespace: vericase
  labels:
    app: tika
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tika
  template:
    metadata:
      labels:
        app: tika
    spec:
      containers:
      - name: tika
        image: apache/tika:latest
        ports:
        - containerPort: 9998
          name: http
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /tika
            port: 9998
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /tika
            port: 9998
          initialDelaySeconds: 10
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: tika-service
  namespace: vericase
  labels:
    app: tika
spec:
  type: ClusterIP
  ports:
  - port: 9998
    targetPort: 9998
    protocol: TCP
    name: http
  selector:
    app: tika

