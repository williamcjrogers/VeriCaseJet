name: Build and Publish to Multiple Registries

on:
  push:
    branches: [main]
    paths:
      - 'vericase/**'
      - '.github/workflows/docker-publish-multi.yml'
  workflow_dispatch:

env:
  DOCKERHUB_IMAGE: wcjrogers/vericase-api
  GHCR_IMAGE: ghcr.io/${{ github.repository_owner }}/vericase-api

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.DOCKERHUB_IMAGE }}
            ${{ env.GHCR_IMAGE }}
          tags: |
            type=raw,value=latest
            type=sha,prefix={{sha}}-
            type=raw,value={{date 'YYYYMMDD-HHmmss'}}

      - name: Build and push to both registries
        uses: docker/build-push-action@v5
        with:
          context: ./vericase
          file: ./vericase/api/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Image digest
        run: |
          echo "Images published to:"
          echo "- Docker Hub: ${{ env.DOCKERHUB_IMAGE }}"
          echo "- GHCR: ${{ env.GHCR_IMAGE }}"
