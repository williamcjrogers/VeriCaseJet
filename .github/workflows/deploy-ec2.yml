name: Deploy to EC2

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-2

      - name: Deploy to EC2 via SSM
        run: |
          COMMAND_ID=$(aws ssm send-command \
            --instance-ids ${{ secrets.EC2_INSTANCE_ID }} \
            --document-name "AWS-RunShellScript" \
            --parameters 'commands=["cd /opt/vericase","git pull","cd pst-analysis-engine","docker-compose pull","docker-compose up -d --force-recreate"]' \
            --query "Command.CommandId" \
            --output text)
          
          echo "Deployment command sent: $COMMAND_ID"
          echo "Waiting for deployment to complete..."
          sleep 15
          
          aws ssm get-command-invocation \
            --command-id $COMMAND_ID \
            --instance-id ${{ secrets.EC2_INSTANCE_ID }} \
            --query "[Status,StandardOutputContent]" \
            --output text
          
          echo "‚úÖ Deployment complete!"
          echo "üåê VeriCase: http://18.130.216.34:8010"
