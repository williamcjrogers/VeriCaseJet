name: Deploy to EC2

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Build and Push Docker Image
        run: |
          cd pst-analysis-engine
          docker build -t wcjrogers/vericase-api:latest -f Dockerfile .
          docker push wcjrogers/vericase-api:latest
      
      - name: Deployment Info
        run: |
          echo "âœ… Docker image pushed to wcjrogers/vericase-api:latest"
          echo ""
          echo "SSH to EC2 and run:"
          echo "  cd /opt/vericase/pst-analysis-engine"
          echo "  docker-compose -f docker-compose-s3.yml pull"
          echo "  docker-compose -f docker-compose-s3.yml up -d --force-recreate"
