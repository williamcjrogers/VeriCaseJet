name: Deploy to EC2

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Build and Push Docker Image
        run: |
          cd pst-analysis-engine
          docker build -t wcjrogers/vericase-api:latest -f Dockerfile .
          docker push wcjrogers/vericase-api:latest
      
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: 13.40.135.216
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            docker pull wcjrogers/vericase-api:latest
            docker stop vericase-api || true
            docker rm vericase-api || true
            docker run -d --name vericase-api -p 8000:8000 \
              -e USE_AWS_SERVICES=true \
              -e AWS_REGION=us-east-1 \
              -e S3_BUCKET=vericase-docs-526015377510 \
              -e BEDROCK_KB_ID=ACKHIYIHPK \
              -e BEDROCK_DS_ID=D9BX79MBSG \
              -e CORS_ORIGINS=* \
              wcjrogers/vericase-api:latest
            echo "âœ… Deployment complete!"
