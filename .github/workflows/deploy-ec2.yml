name: Deploy to EC2

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-2

      - name: Deploy to EC2 instances via SSM
        run: |
          # Deploy to both EC2 instances
          for INSTANCE_ID in i-0913d878182fa803c i-0f664f8c4daefa7e6; do
            echo "üì¶ Deploying to $INSTANCE_ID..."
            
            COMMAND_ID=$(aws ssm send-command \
              --instance-ids $INSTANCE_ID \
              --document-name "AWS-RunShellScript" \
              --parameters 'commands=["cd /home/ec2-user/vericase","git pull origin main","docker-compose pull","docker-compose down","docker-compose up -d","docker-compose ps"]' \
              --output text \
              --query "Command.CommandId" 2>&1)
            
            if [[ $COMMAND_ID == i-* ]]; then
              echo "‚úÖ Deployment command sent to $INSTANCE_ID: $COMMAND_ID"
            else
              echo "‚ö†Ô∏è Could not deploy to $INSTANCE_ID (may not have SSM agent)"
            fi
          done
          
          echo "üöÄ VeriCase deployment triggered on all available instances"
