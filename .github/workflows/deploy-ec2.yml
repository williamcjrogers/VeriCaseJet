name: Deploy to EC2

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Build and Push Docker Image
        run: |
          cd pst-analysis-engine
          docker build -t wcjrogers/vericase-api:latest -f Dockerfile .
          docker push wcjrogers/vericase-api:latest
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-2
      
      - name: Deploy to EKS
        run: |
          aws eks update-kubeconfig --name vericase-cluster --region eu-west-2
          kubectl apply -f pst-analysis-engine/k8s-deployment.yaml
          kubectl set image deployment/vericase-api vericase-api=wcjrogers/vericase-api:latest
          
          echo "Waiting 30s for pods to start..."
          sleep 30
          
          echo "Pod status:"
          kubectl get pods -l app=vericase-api
          
          echo "Pod events:"
          kubectl describe pods -l app=vericase-api | tail -50
          
          echo "Pod logs:"
          kubectl logs -l app=vericase-api --tail=50 --all-containers=true || true
          
          echo "âœ… Deployment applied (check logs above for issues)"
