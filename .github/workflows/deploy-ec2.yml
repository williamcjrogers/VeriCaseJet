name: Deploy to EC2

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-2

      - name: Deploy to EC2 via SSM
        run: |
          COMMAND_ID=$(aws ssm send-command \
            --instance-ids i-0d4b5e0f8c9a1b2c3 \
            --document-name "AWS-RunShellScript" \
            --parameters 'commands=["cd /home/ec2-user/vericase","git pull origin main","docker-compose pull","docker-compose down","docker-compose up -d","docker-compose ps"]' \
            --output text \
            --query "Command.CommandId")
          
          echo "âœ… Deployment command sent: $COMMAND_ID"
          echo "ðŸš€ VeriCase is updating on EC2..."
