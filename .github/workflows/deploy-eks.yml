name: Deploy to EKS

on:
  push:
    branches: [main]
    paths:
      - 'vericase/**'
      - '.github/workflows/deploy-eks.yml'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: eu-west-2
      EKS_CLUSTER: vericase-cluster
      DOCKER_IMAGE: wcjrogers/vericase-api
      DOCKER_BUILD_CLOUD_TOKEN: ${{ secrets.DOCKER_BUILD_CLOUD_TOKEN }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx (Docker Build Cloud)
        id: buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: cloud
          endpoint: wcjr/vericasebuild

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push to Docker Hub
        uses: docker/build-push-action@v5
        with:
          builder: ${{ steps.buildx.outputs.name }}
          context: ./vericase
          file: ./vericase/api/Dockerfile
          push: true
          tags: |
            ${{ env.DOCKER_IMAGE }}:latest
            ${{ env.DOCKER_IMAGE }}:${{ github.sha }}

      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy to EKS
        run: |
          aws eks update-kubeconfig --name $EKS_CLUSTER --region $AWS_REGION
          kubectl apply -f vericase/k8s/k8s-deployment.yaml -n vericase
          kubectl apply -f vericase/k8s/k8s-ingress.yaml -n vericase
          kubectl rollout restart deployment/vericase-api -n vericase
          kubectl rollout restart deployment/vericase-worker -n vericase
          kubectl rollout status deployment/vericase-api -n vericase --timeout=10m || true
          kubectl rollout status deployment/vericase-worker -n vericase --timeout=10m || true
          kubectl get pods -n vericase
          echo "Deployment triggered - pods may still be starting"
