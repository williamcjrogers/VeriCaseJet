name: Deploy to EKS

on:
  push:
    branches: [main]
    paths:
      - 'vericase/**'
      - '.github/workflows/deploy-eks.yml'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    env:
      AWS_REGION: eu-west-2
      EKS_CLUSTER: vericase-cluster
      DOCKER_IMAGE: wcjrogers/vericase-api
      GHCR_IMAGE: ghcr.io/${{ github.repository_owner }}/vericase-api
      DOCKER_USER: ${{ vars.DOCKER_USER || 'wcjrogers' }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PAT }}

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.DOCKER_IMAGE }}
            ${{ env.GHCR_IMAGE }}
          tags: |
            type=raw,value=latest
            type=sha,prefix=
            type=raw,value={{date 'YYYYMMDD-HHmmss'}}

      - name: Build and push to registries
        uses: docker/build-push-action@v5
        with:
          builder: ${{ steps.buildx.outputs.name }}
          context: ./vericase
          file: ./vericase/api/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64

      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy to EKS
        run: |
          aws eks update-kubeconfig --name $EKS_CLUSTER --region $AWS_REGION
          kubectl apply -f vericase/k8s/k8s-deployment.yaml -n vericase
          kubectl apply -f vericase/k8s/k8s-ingress.yaml -n vericase
          # Record the commit SHA on the deployments for observability
          kubectl set env deployment/vericase-api VERICASE_COMMIT_SHA=${GITHUB_SHA} -n vericase
          kubectl set env deployment/vericase-worker VERICASE_COMMIT_SHA=${GITHUB_SHA} -n vericase
          # Update deployments to use the commit-specific image tag
          kubectl set image deployment/vericase-api vericase-api=${DOCKER_IMAGE}:${GITHUB_SHA} -n vericase
          kubectl set image deployment/vericase-worker vericase-worker=${DOCKER_IMAGE}:${GITHUB_SHA} -n vericase
          kubectl rollout status deployment/vericase-api -n vericase --timeout=10m || true
          kubectl rollout status deployment/vericase-worker -n vericase --timeout=10m || true
          kubectl get pods -n vericase
          echo "Deployment triggered - pods may still be starting"

      - name: Summary
        run: |
          echo "## Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Images published to:**" >> $GITHUB_STEP_SUMMARY
          echo "- Docker Hub: \`${{ env.DOCKER_IMAGE }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- GHCR: \`${{ env.GHCR_IMAGE }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Deployed to:** \`${{ env.EKS_CLUSTER }}\` (eu-west-2)" >> $GITHUB_STEP_SUMMARY
