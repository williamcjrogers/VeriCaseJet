name: Build and Push

on:
  push:
    branches: [main]
    paths:
      - 'vericase/**'
      - '.github/workflows/deploy-eks.yml'
  workflow_dispatch:

concurrency:
  group: build-push-main
  cancel-in-progress: true

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
      id-token: write
    env:
      DOCKER_IMAGE: wcjrogers/vericase-api
      GHCR_IMAGE: ghcr.io/${{ github.repository_owner }}/vericase-api
      DOCKER_USER: ${{ vars.DOCKER_USER || 'wcjrogers' }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PAT }}

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.DOCKER_IMAGE }}
            ${{ env.GHCR_IMAGE }}
          tags: |
            type=raw,value=latest
            type=sha,prefix=
            type=raw,value={{date 'YYYYMMDD-HHmmss'}}

      - name: Build and push to registries
        id: build
        uses: docker/build-push-action@v5
        with:
          builder: ${{ steps.buildx.outputs.name }}
          context: ./vericase
          file: ./vericase/api/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Configure AWS Credentials (OIDC Secure)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          role-session-name: GitHubActions-${{ github.run_id }}
          aws-region: eu-west-2

      - name: Deploy to EKS (Always pulls :latest)
        run: |
          aws eks update-kubeconfig --name vericase-cluster --region eu-west-2
          kubectl apply -f vericase/k8s/k8s-deployment.yaml -n vericase
          kubectl rollout restart deployment/vericase-api vericase-worker -n vericase
          kubectl rollout status deployment/vericase-api -n vericase --timeout=10m
          kubectl rollout status deployment/vericase-worker -n vericase --timeout=10m
          kubectl get pods -n vericase -o wide

      - name: Summary
        run: |
          echo "## ðŸš€ Build + Secure EKS Deploy Complete" >> $GITHUB_STEP_SUMMARY
          echo "**Digest:** `${{ steps.build.outputs.digest }}`" >> $GITHUB_STEP_SUMMARY
          echo "**EKS:** vericase-cluster (eu-west-2 OIDC)" >> $GITHUB_STEP_SUMMARY
