name: Deploy to EKS (Secure OIDC)

#
# Secure deploy via OIDC: deploys an existing image digest to EKS.
# Note: this workflow does not build/push images; it can resolve Docker Hub :latest -> digest when no digest is provided.
on:
  workflow_dispatch:
    inputs:
      digest:
        description: 'Image digest (e.g., sha256:...) to deploy. If omitted, deploys Docker Hub :latest by resolving its digest.'
        required: false
        type: string

concurrency:
  group: deploy-eks-secure
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write  # Required for OIDC
    env:
      AWS_REGION: eu-west-2
      EKS_CLUSTER: vericase-cluster
      DOCKER_IMAGE: wcjrogers/vericase-api
      GHCR_IMAGE: ghcr.io/${{ github.repository_owner }}/vericase-api

    steps:
      - uses: actions/checkout@v4

      - name: Resolve image digest (explicit or :latest)
        id: resolve
        shell: bash
        run: |
          set -euo pipefail

          INPUT_DIGEST='${{ inputs.digest }}'
          if [ -n "${INPUT_DIGEST}" ]; then
            echo "Using provided digest: ${INPUT_DIGEST}"
            echo "digest=${INPUT_DIGEST}" >> "$GITHUB_OUTPUT"
            echo "source=workflow_input" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          echo "No digest provided; resolving docker.io/${DOCKER_IMAGE}:latest digest..."

          sudo apt-get update -y
          sudo apt-get install -y jq skopeo

          RESOLVED_DIGEST=$(skopeo inspect "docker://docker.io/${DOCKER_IMAGE}:latest" | jq -r '.Digest')
          if [ -z "${RESOLVED_DIGEST}" ] || [ "${RESOLVED_DIGEST}" = "null" ]; then
            echo "Failed to resolve digest for docker.io/${DOCKER_IMAGE}:latest" >&2
            exit 1
          fi

          echo "Resolved digest: ${RESOLVED_DIGEST}"
          echo "digest=${RESOLVED_DIGEST}" >> "$GITHUB_OUTPUT"
          echo "source=dockerhub_latest" >> "$GITHUB_OUTPUT"



      - name: Configure AWS Credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          # Use GitHub OIDC instead of long-lived AWS keys
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          role-session-name: GitHubActions-${{ github.run_id }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Verify AWS Identity
        run: |
          echo "AWS Identity:"
          aws sts get-caller-identity
          echo "EKS Cluster Access:"
          aws eks describe-cluster --name $EKS_CLUSTER --region $AWS_REGION --query 'cluster.status'

      - name: Deploy to EKS
        run: |
          # Update kubeconfig
          aws eks update-kubeconfig --name $EKS_CLUSTER --region $AWS_REGION
          
          # Verify kubectl access
          kubectl get nodes
          
          # Apply manifests
          kubectl apply -f vericase/k8s/k8s-deployment.yaml -n vericase
          kubectl apply -f vericase/k8s/k8s-ingress.yaml -n vericase
          kubectl apply -f vericase/k8s/tika-deployment.yaml -n vericase
          
          # Record deployment metadata
          kubectl annotate deployment/vericase-api vericase.com/commit-sha=${GITHUB_SHA} --overwrite -n vericase
          kubectl annotate deployment/vericase-worker vericase.com/commit-sha=${GITHUB_SHA} --overwrite -n vericase
          kubectl annotate deployment/vericase-api vericase.com/deployed-by="github-actions" --overwrite -n vericase
          kubectl annotate deployment/vericase-worker vericase.com/deployed-by="github-actions" --overwrite -n vericase
          kubectl annotate deployment/vericase-api vericase.com/deployed-at="$(date -u +%Y-%m-%dT%H:%M:%SZ)" --overwrite -n vericase
          kubectl annotate deployment/vericase-worker vericase.com/deployed-at="$(date -u +%Y-%m-%dT%H:%M:%SZ)" --overwrite -n vericase
          
          # Update deployments with new image digest
          DIGEST='${{ steps.resolve.outputs.digest }}'
          echo "Updating deployments with image digest: ${DIGEST} (source: ${{ steps.resolve.outputs.source }})"
          kubectl set image deployment/vericase-api vericase-api=docker.io/${DOCKER_IMAGE}@${DIGEST} -n vericase
          kubectl set image deployment/vericase-worker vericase-worker=docker.io/${DOCKER_IMAGE}@${DIGEST} -n vericase
          
          # Wait for rollout with timeout
          echo "Waiting for rollout to complete..."
          kubectl rollout status deployment/vericase-api -n vericase --timeout=10m
          kubectl rollout status deployment/vericase-worker -n vericase --timeout=10m
          
          # Show final status
          echo "Deployment Status:"
          kubectl get pods -n vericase -o wide
          kubectl get deployments -n vericase

      - name: Post-deployment Health Check
        run: |
          # Wait a bit for pods to be ready
          sleep 30
          
          # Check pod health
          echo "Pod Health Check:"
          kubectl get pods -n vericase
          
          # Check if any pods are failing
          FAILING_PODS=$(kubectl get pods -n vericase --field-selector=status.phase!=Running --no-headers 2>/dev/null | wc -l)
          if [ "$FAILING_PODS" -gt 0 ]; then
            echo "âš ï¸ Warning: $FAILING_PODS pods are not in Running state"
            kubectl get pods -n vericase --field-selector=status.phase!=Running
          else
            echo "âœ… All pods are running successfully"
          fi

      - name: Deployment Summary
        run: |
          echo "## ðŸš€ Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Images:**" >> $GITHUB_STEP_SUMMARY
          echo "- Docker Hub: \`${{ env.DOCKER_IMAGE }}:latest\`" >> $GITHUB_STEP_SUMMARY
          echo "- GHCR: \`${{ env.GHCR_IMAGE }}:latest\`" >> $GITHUB_STEP_SUMMARY
          echo "- Image Digest: \`${{ steps.resolve.outputs.digest }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- Digest Source: \`${{ steps.resolve.outputs.source }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Deployed to:** \`${{ env.EKS_CLUSTER }}\` (eu-west-2)" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Deployed by:** GitHub Actions (OIDC)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Security:** âœ… Using IAM OIDC (no long-lived AWS keys)" >> $GITHUB_STEP_SUMMARY