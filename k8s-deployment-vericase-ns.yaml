# VeriCase Kubernetes Deployment - VERICASE NAMESPACE
# This fixes the missing environment variables in the vericase namespace
# Apply with: kubectl apply -f k8s-deployment-vericase-ns.yaml -n vericase
apiVersion: v1
kind: ServiceAccount
metadata:
  name: vericase-api-sa
  namespace: vericase
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::526015377510:role/vericase-eks-pod-role
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vericase-api
  namespace: vericase
spec:
  replicas: 3
  selector:
    matchLabels:
      app: vericase-api
  template:
    metadata:
      labels:
        app: vericase-api
    spec:
      serviceAccountName: vericase-api-sa
      containers:
        - name: vericase-api
          image: 526015377510.dkr.ecr.eu-west-2.amazonaws.com/vericase-api:latest
          ports:
            - containerPort: 8000
          env:
            - name: USE_AWS_SERVICES
              value: "true"
            - name: AWS_REGION
              value: "eu-west-2"
            - name: AWS_DEFAULT_REGION
              value: "eu-west-2"
            - name: AWS_S3_REGION_NAME
              value: "us-east-1"
            - name: S3_BUCKET
              value: "vericase-docs-526015377510"
            - name: S3_PST_BUCKET
              value: "vericase-docs-526015377510"
            - name: S3_REGION
              value: "us-east-1"
            - name: MINIO_BUCKET
              value: "vericase-docs-526015377510"
            - name: MINIO_ENDPOINT
              value: ""
            - name: REDIS_URL
              value: "rediss://master.vericase-redis-simple.dbbgbx.euw2.cache.amazonaws.com:6379/0?ssl_cert_reqs=CERT_REQUIRED"
            - name: CELERY_BROKER_URL
              value: "rediss://master.vericase-redis-simple.dbbgbx.euw2.cache.amazonaws.com:6379/0?ssl_cert_reqs=CERT_REQUIRED"
            - name: CELERY_RESULT_BACKEND
              value: "rediss://master.vericase-redis-simple.dbbgbx.euw2.cache.amazonaws.com:6379/0?ssl_cert_reqs=CERT_REQUIRED"
            - name: CELERY_BROKER_USE_SSL
              value: "true"
            - name: CELERY_REDIS_BACKEND_USE_SSL
              value: "true"
            - name: BEDROCK_KB_ID
              value: "ACKHIYIHPK"
            - name: BEDROCK_DS_ID
              value: "D9BX79MBSG"
            - name: CORS_ORIGINS
              value: "*"
            - name: AWS_SECRET_NAME
              value: "vericase/production"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: vericase-secrets
                  key: DATABASE_URL
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: vericase-secrets
                  key: JWT_SECRET
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vericase-worker
  namespace: vericase
spec:
  replicas: 2
  selector:
    matchLabels:
      app: vericase-worker
  template:
    metadata:
      labels:
        app: vericase-worker
    spec:
      serviceAccountName: vericase-api-sa
      containers:
        - name: vericase-worker
          image: 526015377510.dkr.ecr.eu-west-2.amazonaws.com/vericase-api:latest
          command: ["celery", "-A", "worker_app.worker:celery_app", "worker", "--loglevel=info", "--pool=solo"]
          env:
            - name: USE_AWS_SERVICES
              value: "true"
            - name: AWS_REGION
              value: "eu-west-2"
            - name: AWS_DEFAULT_REGION
              value: "eu-west-2"
            - name: AWS_S3_REGION_NAME
              value: "us-east-1"
            - name: S3_BUCKET
              value: "vericase-docs-526015377510"
            - name: S3_PST_BUCKET
              value: "vericase-docs-526015377510"
            - name: S3_REGION
              value: "us-east-1"
            - name: MINIO_BUCKET
              value: "vericase-docs-526015377510"
            - name: MINIO_ENDPOINT
              value: ""
            - name: REDIS_URL
              value: "rediss://master.vericase-redis-simple.dbbgbx.euw2.cache.amazonaws.com:6379/0?ssl_cert_reqs=CERT_REQUIRED"
            - name: CELERY_BROKER_URL
              value: "rediss://master.vericase-redis-simple.dbbgbx.euw2.cache.amazonaws.com:6379/0?ssl_cert_reqs=CERT_REQUIRED"
            - name: CELERY_RESULT_BACKEND
              value: "rediss://master.vericase-redis-simple.dbbgbx.euw2.cache.amazonaws.com:6379/0?ssl_cert_reqs=CERT_REQUIRED"
            - name: CELERY_BROKER_USE_SSL
              value: "true"
            - name: CELERY_REDIS_BACKEND_USE_SSL
              value: "true"
            - name: BEDROCK_KB_ID
              value: "ACKHIYIHPK"
            - name: BEDROCK_DS_ID
              value: "D9BX79MBSG"
            - name: AWS_SECRET_NAME
              value: "vericase/production"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: vericase-secrets
                  key: DATABASE_URL
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: vericase-secrets
                  key: JWT_SECRET
---
apiVersion: v1
kind: Service
metadata:
  name: vericase-api
  namespace: vericase
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-ssl-cert: "arn:aws:acm:eu-west-2:526015377510:certificate/586fefe1-dd4b-4e2d-8298-74bcaa8a303e"
    service.beta.kubernetes.io/aws-load-balancer-backend-protocol: "http"
    service.beta.kubernetes.io/aws-load-balancer-ssl-ports: "443"
    service.beta.kubernetes.io/aws-load-balancer-ssl-negotiation-policy: "ELBSecurityPolicy-TLS-1-2-2017-01"
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 8000
      name: http
    - port: 443
      targetPort: 8000
      name: https
  selector:
    app: vericase-api
