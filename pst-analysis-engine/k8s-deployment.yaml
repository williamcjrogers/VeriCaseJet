apiVersion: apps/v1
kind: Deployment
metadata:
  name: vericase-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: vericase-api
  template:
    metadata:
      labels:
        app: vericase-api
    spec:
      serviceAccountName: vericase-api-sa
      containers:
      - name: vericase-api
        image: wcjrogers/vericase-api:latest
        ports:
        - containerPort: 8000
        env:
        - name: USE_AWS_SERVICES
          value: "true"
        - name: AWS_REGION
          value: "eu-west-2"
        - name: AWS_DEFAULT_REGION
          value: "eu-west-2"
        - name: S3_BUCKET
          value: "vericase-docs-526015377510"
        - name: MINIO_BUCKET
          value: "vericase-docs-526015377510"
        - name: MINIO_ENDPOINT
          value: ""
        - name: BEDROCK_KB_ID
          value: "ACKHIYIHPK"
        - name: BEDROCK_DS_ID
          value: "D9BX79MBSG"
        - name: CORS_ORIGINS
          value: "*"
        # OPTION 1: Use Secret (create vericase-secrets first!)
        # - name: DATABASE_URL
        #   valueFrom:
        #     secretKeyRef:
        #       name: vericase-secrets
        #       key: database-url
        # - name: JWT_SECRET
        #   valueFrom:
        #     secretKeyRef:
        #       name: vericase-secrets
        #       key: jwt-secret
        
        # OPTION 2: Direct values (current - for quick testing)
        - name: DATABASE_URL
          value: "postgresql+psycopg2://vericase:vericase@postgres:5432/vericase"
        - name: JWT_SECRET
          value: "vericase-jwt-secret-key-change-in-production-min-32-chars"
---
apiVersion: v1
kind: Service
metadata:
  name: vericase-api
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8000
  selector:
    app: vericase-api
