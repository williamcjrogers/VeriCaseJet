# VeriCase Kubernetes Deployment - PRODUCTION (Optimized)
# Deploys to vericase namespace with full AWS Bedrock integration
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: vericase-api-sa
  namespace: vericase
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::526015377510:role/vericase-eks-pod-role
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vericase-api
  namespace: vericase
  labels:
    app: vericase-api
    component: api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: vericase-api
  template:
    metadata:
      labels:
        app: vericase-api
        component: api
    spec:
      serviceAccountName: vericase-api-sa
      containers:
        - name: vericase-api
          image: 526015377510.dkr.ecr.eu-west-2.amazonaws.com/vericase-api:latest
          ports:
            - containerPort: 8000
          # Resource limits for stability
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
          # Health checks
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          env:
            # AWS Core Configuration
            - name: USE_AWS_SERVICES
              value: "true"
            - name: AWS_REGION
              value: "eu-west-2"
            - name: AWS_DEFAULT_REGION
              value: "eu-west-2"
            # S3 Configuration (bucket in us-east-1)
            - name: AWS_S3_REGION_NAME
              value: "us-east-1"
            - name: S3_BUCKET
              value: "vericase-docs-526015377510"
            - name: S3_PST_BUCKET
              value: "vericase-docs-526015377510"
            - name: S3_REGION
              value: "us-east-1"
            - name: MINIO_BUCKET
              value: "vericase-docs-526015377510"
            - name: MINIO_ENDPOINT
              value: ""
            # Redis/Celery Configuration (ElastiCache with TLS)
            - name: REDIS_URL
              value: "rediss://master.vericase-redis-simple.dbbgbx.euw2.cache.amazonaws.com:6379/0?ssl_cert_reqs=CERT_REQUIRED"
            - name: CELERY_BROKER_URL
              value: "rediss://master.vericase-redis-simple.dbbgbx.euw2.cache.amazonaws.com:6379/0?ssl_cert_reqs=CERT_REQUIRED"
            - name: CELERY_RESULT_BACKEND
              value: "rediss://master.vericase-redis-simple.dbbgbx.euw2.cache.amazonaws.com:6379/0?ssl_cert_reqs=CERT_REQUIRED"
            - name: CELERY_BROKER_USE_SSL
              value: "true"
            - name: CELERY_REDIS_BACKEND_USE_SSL
              value: "true"
            # AWS Bedrock Knowledge Base Configuration
            - name: BEDROCK_KB_ID
              value: "ACKHIYIHPK"
            - name: BEDROCK_DS_ID
              value: "D9BX79MBSG"
            - name: BEDROCK_EMBEDDING_MODEL
              value: "amazon.titan-embed-text-v1"
            # AWS Textract Configuration
            - name: USE_TEXTRACT
              value: "true"
            - name: AWS_REGION_FOR_TEXTRACT
              value: "eu-west-2"
            # AI API Keys from Secrets Manager
            - name: AWS_SECRETS_MANAGER_AI_KEYS
              value: "vericase/ai-api-keys"
            - name: AWS_SECRET_NAME
              value: "vericase/production"
            # CORS and API Configuration
            - name: CORS_ORIGINS
              value: "*"
            # Secrets from Kubernetes Secret
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: vericase-secrets
                  key: DATABASE_URL
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: vericase-secrets
                  key: JWT_SECRET
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vericase-worker
  namespace: vericase
  labels:
    app: vericase-worker
    component: worker
spec:
  replicas: 2
  selector:
    matchLabels:
      app: vericase-worker
  template:
    metadata:
      labels:
        app: vericase-worker
        component: worker
    spec:
      serviceAccountName: vericase-api-sa
      containers:
        - name: vericase-worker
          image: 526015377510.dkr.ecr.eu-west-2.amazonaws.com/vericase-api:latest
          command: ["celery", "-A", "worker_app.worker:celery_app", "worker", "--loglevel=info", "--pool=solo"]
          # Workers need more resources for PST processing
          resources:
            requests:
              memory: "1Gi"
              cpu: "500m"
            limits:
              memory: "4Gi"
              cpu: "2000m"
          # Liveness probe for workers (no HTTP, just process check)
          livenessProbe:
            exec:
              command:
                - celery
                - "-A"
                - "worker_app.worker:celery_app"
                - inspect
                - ping
                - "-d"
                - "celery@$HOSTNAME"
            initialDelaySeconds: 60
            periodSeconds: 60
            timeoutSeconds: 30
            failureThreshold: 3
          env:
            # AWS Core Configuration
            - name: USE_AWS_SERVICES
              value: "true"
            - name: AWS_REGION
              value: "eu-west-2"
            - name: AWS_DEFAULT_REGION
              value: "eu-west-2"
            # S3 Configuration (bucket in us-east-1)
            - name: AWS_S3_REGION_NAME
              value: "us-east-1"
            - name: S3_BUCKET
              value: "vericase-docs-526015377510"
            - name: S3_PST_BUCKET
              value: "vericase-docs-526015377510"
            - name: S3_REGION
              value: "us-east-1"
            - name: MINIO_BUCKET
              value: "vericase-docs-526015377510"
            - name: MINIO_ENDPOINT
              value: ""
            # Redis/Celery Configuration (ElastiCache with TLS)
            - name: REDIS_URL
              value: "rediss://master.vericase-redis-simple.dbbgbx.euw2.cache.amazonaws.com:6379/0?ssl_cert_reqs=CERT_REQUIRED"
            - name: CELERY_BROKER_URL
              value: "rediss://master.vericase-redis-simple.dbbgbx.euw2.cache.amazonaws.com:6379/0?ssl_cert_reqs=CERT_REQUIRED"
            - name: CELERY_RESULT_BACKEND
              value: "rediss://master.vericase-redis-simple.dbbgbx.euw2.cache.amazonaws.com:6379/0?ssl_cert_reqs=CERT_REQUIRED"
            - name: CELERY_BROKER_USE_SSL
              value: "true"
            - name: CELERY_REDIS_BACKEND_USE_SSL
              value: "true"
            # AWS Bedrock Knowledge Base Configuration
            - name: BEDROCK_KB_ID
              value: "ACKHIYIHPK"
            - name: BEDROCK_DS_ID
              value: "D9BX79MBSG"
            - name: BEDROCK_EMBEDDING_MODEL
              value: "amazon.titan-embed-text-v1"
            # AWS Textract Configuration
            - name: USE_TEXTRACT
              value: "true"
            - name: AWS_REGION_FOR_TEXTRACT
              value: "eu-west-2"
            # AI API Keys from Secrets Manager
            - name: AWS_SECRETS_MANAGER_AI_KEYS
              value: "vericase/ai-api-keys"
            - name: AWS_SECRET_NAME
              value: "vericase/production"
            # Secrets from Kubernetes Secret
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: vericase-secrets
                  key: DATABASE_URL
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: vericase-secrets
                  key: JWT_SECRET
---
apiVersion: v1
kind: Service
metadata:
  name: vericase-api
  namespace: vericase
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-ssl-cert: "arn:aws:acm:eu-west-2:526015377510:certificate/586fefe1-dd4b-4e2d-8298-74bcaa8a303e"
    service.beta.kubernetes.io/aws-load-balancer-backend-protocol: "http"
    service.beta.kubernetes.io/aws-load-balancer-ssl-ports: "443"
    service.beta.kubernetes.io/aws-load-balancer-ssl-negotiation-policy: "ELBSecurityPolicy-TLS-1-2-2017-01"
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 8000
      name: http
    - port: 443
      targetPort: 8000
      name: https
  selector:
    app: vericase-api
---
# HorizontalPodAutoscaler for API (scales 3-10 pods based on CPU)
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: vericase-api-hpa
  namespace: vericase
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: vericase-api
  minReplicas: 3
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
---
# HorizontalPodAutoscaler for Workers (scales 2-6 pods based on CPU)
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: vericase-worker-hpa
  namespace: vericase
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: vericase-worker
  minReplicas: 2
  maxReplicas: 6
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
