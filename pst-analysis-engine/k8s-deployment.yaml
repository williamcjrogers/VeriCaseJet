apiVersion: apps/v1
kind: Deployment
metadata:
  name: vericase-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: vericase-api
  template:
    metadata:
      labels:
        app: vericase-api
    spec:
      containers:
      - name: vericase-api
        image: wcjrogers/vericase-api:latest
        ports:
        - containerPort: 8000
        env:
        - name: USE_AWS_SERVICES
          value: "true"
        - name: AWS_REGION
          value: "us-east-1"
        - name: S3_BUCKET
          value: "vericase-docs-526015377510"
        - name: BEDROCK_KB_ID
          value: "ACKHIYIHPK"
        - name: BEDROCK_DS_ID
          value: "D9BX79MBSG"
        - name: CORS_ORIGINS
          value: "*"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: vericase-secrets
              key: database-url
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: vericase-secrets
              key: jwt-secret
---
apiVersion: v1
kind: Service
metadata:
  name: vericase-api
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8000
  selector:
    app: vericase-api
