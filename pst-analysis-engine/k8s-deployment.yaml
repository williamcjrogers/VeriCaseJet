apiVersion: v1
kind: Namespace
metadata:
  name: vericase
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vericase-api
  namespace: vericase
spec:
  replicas: 2
  selector:
    matchLabels:
      app: vericase-api
  template:
    metadata:
      labels:
        app: vericase-api
    spec:
      containers:
      - name: api
        image: wcjrogers/vericase-api:latest
        ports:
        - containerPort: 8010
        env:
        - name: DATABASE_URL
          value: "postgresql://vericase:vericase@postgres:5432/vericase"
        - name: REDIS_URL
          value: "redis://redis:6379"
---
apiVersion: v1
kind: Service
metadata:
  name: vericase-api
  namespace: vericase
spec:
  type: LoadBalancer
  ports:
  - port: 8010
    targetPort: 8010
  selector:
    app: vericase-api
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: vericase
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:15
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_DB
          value: vericase
        - name: POSTGRES_USER
          value: vericase
        - name: POSTGRES_PASSWORD
          value: vericase
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: vericase
spec:
  ports:
  - port: 5432
  selector:
    app: postgres
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: vericase
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
---
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: vericase
spec:
  ports:
  - port: 6379
  selector:
    app: redis
