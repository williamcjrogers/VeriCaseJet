apiVersion: apps/v1
kind: Deployment
metadata:
  name: vericase-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: vericase-api
  template:
    metadata:
      labels:
        app: vericase-api
    spec:
      containers:
      - name: vericase-api
        image: wcjrogers/vericase-api:latest
        ports:
        - containerPort: 8000
        env:
        - name: USE_AWS_SERVICES
          value: "true"
        - name: AWS_REGION
          value: "eu-west-2"
        - name: AWS_DEFAULT_REGION
          value: "eu-west-2"
        - name: S3_BUCKET
          value: "vericase-docs-526015377510"
        - name: MINIO_BUCKET
          value: "vericase-docs-526015377510"
        - name: MINIO_ENDPOINT
          value: ""
        - name: BEDROCK_KB_ID
          value: "ACKHIYIHPK"
        - name: BEDROCK_DS_ID
          value: "D9BX79MBSG"
        - name: CORS_ORIGINS
          value: "*"
        - name: AWS_SECRET_NAME
          value: "vericase/production"
        - name: DATABASE_URL
          value: "sqlite:///./vericase.db"
        - name: JWT_SECRET
          value: "dev-secret-change-in-production"
---
apiVersion: v1
kind: Service
metadata:
  name: vericase-api
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8000
  selector:
    app: vericase-api
