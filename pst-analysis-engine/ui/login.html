<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VeriCase - Dispute Intelligence Platform</title>
    <!-- Local Library -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="brand-styles.css" />
    <style>
      body {
        background: var(--bg-primary);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        overflow: hidden;
      }

      /* Subtle Background Pattern */
      body::before {
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        background-image: radial-gradient(
          circle,
          rgba(23, 181, 163, 0.08) 1px,
          transparent 1px
        );
        background-size: 30px 30px;
        opacity: 0.5;
      }

      .login-container {
        position: relative;
        z-index: 1;
        background: var(--bg-white);
        padding: 3rem;
        border-radius: var(--radius-2xl);
        box-shadow: var(--shadow-2xl);
        width: 100%;
        max-width: 460px;
        border: 1px solid var(--gray-100);
      }

      .logo-container {
        text-align: center;
        margin-bottom: 2.5rem;
      }

      .logo {
        max-width: 240px;
        height: auto;
        margin-bottom: 1rem;
      }

      .tagline {
        color: var(--text-secondary);
        font-size: 1rem;
        font-weight: 500;
        margin-top: 0.5rem;
      }

      .form-group {
        margin-bottom: 1.5rem;
      }

      label {
        display: block;
        margin-bottom: 0.5rem;
        color: var(--vericase-navy);
        font-weight: 600;
        font-size: 0.875rem;
        letter-spacing: 0.025em;
      }

      .input-wrapper {
        position: relative;
      }

      .input-icon {
        position: absolute;
        left: 1rem;
        top: 50%;
        transform: translateY(-50%);
        color: var(--text-muted);
        font-size: 1rem;
      }

      input {
        width: 100%;
        padding: 0.875rem 1rem 0.875rem 3rem;
        border: 2px solid var(--gray-200);
        border-radius: var(--radius-lg);
        font-size: 0.9375rem;
        transition: all var(--transition-fast);
        background: var(--bg-white);
        font-family: var(--font-sans);
        color: var(--text-primary);
      }

      input:focus {
        outline: none;
        border-color: var(--vericase-teal);
        box-shadow: 0 0 0 3px rgba(23, 181, 163, 0.1);
      }

      input::placeholder {
        color: var(--text-muted);
      }

      .remember-forgot {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1.5rem;
        font-size: 0.875rem;
      }

      .remember-me {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        color: var(--text-secondary);
        cursor: pointer;
      }

      .remember-me input[type="checkbox"] {
        width: auto;
        padding: 0;
        cursor: pointer;
        accent-color: var(--vericase-teal);
      }

      .forgot-link {
        color: var(--vericase-teal);
        text-decoration: none;
        font-weight: 600;
        transition: color var(--transition-fast);
      }

      .forgot-link:hover {
        color: var(--vericase-teal-dark);
      }

      button[type="submit"] {
        width: 100%;
        padding: 1rem;
        background: var(--vericase-teal);
        color: white;
        border: none;
        border-radius: var(--radius-lg);
        font-size: 1rem;
        font-weight: 700;
        cursor: pointer;
        transition: all var(--transition-base);
        box-shadow: var(--shadow-teal);
        letter-spacing: 0.025em;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
      }

      button[type="submit"]:hover:not(:disabled) {
        background: var(--vericase-teal-dark);
        box-shadow: 0 6px 20px rgba(23, 181, 163, 0.5);
        transform: translateY(-2px);
      }

      button[type="submit"]:active:not(:disabled) {
        transform: translateY(0);
      }

      button[type="submit"]:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      .error {
        display: none;
        padding: 1rem;
        background: rgba(239, 68, 68, 0.1);
        border: 2px solid var(--error);
        border-left: 4px solid var(--error);
        border-radius: var(--radius-lg);
        color: #991b1b;
        margin-bottom: 1.5rem;
        font-size: 0.875rem;
        font-weight: 500;
      }

      .features {
        margin-top: 2rem;
        padding-top: 2rem;
        border-top: 1px solid var(--gray-200);
      }

      .feature-item {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        margin-bottom: 0.875rem;
        color: var(--text-secondary);
        font-size: 0.875rem;
      }

      .feature-item i {
        color: var(--vericase-teal);
        font-size: 1.125rem;
        width: 24px;
        text-align: center;
      }

      .spinner {
        display: inline-block;
        width: 1rem;
        height: 1rem;
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-top-color: white;
        border-radius: 50%;
        animation: spin 0.6s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      @media (max-width: 640px) {
        .login-container {
          padding: 2rem;
          margin: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="logo-container">
        <img src="assets/Adobe Express 2025-12-06 13.11.37.png" alt="VeriCase" class="logo" />
        <p class="tagline">Dispute Intelligence Platform</p>
      </div>

      <div id="error" class="error"></div>

      <form id="loginForm">
        <div class="form-group">
          <label for="email">Email Address</label>
          <div class="input-wrapper">
            <i class="fas fa-envelope input-icon"></i>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="you@company.com"
              required
              autocomplete="email"
            />
          </div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-wrapper">
            <i class="fas fa-lock input-icon"></i>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter your password"
              required
              autocomplete="current-password"
            />
          </div>
        </div>

        <div class="remember-forgot">
          <label class="remember-me">
            <input type="checkbox" id="remember" name="remember" />
            <span>Remember me</span>
          </label>
          <a href="#" class="forgot-link">Forgot password?</a>
        </div>

        <button type="submit" id="submitBtn">
          <span id="btnText">Sign In</span>
          <span id="btnSpinner" class="spinner" style="display: none"></span>
        </button>
      </form>

      <div
        class="register-link"
        style="
          margin-top: 1.5rem;
          text-align: center;
          padding-top: 1.5rem;
          border-top: 1px solid var(--gray-200);
          color: var(--text-secondary);
          font-size: 0.875rem;
        "
      >
        Don't have an account? <a href="register.html" class="forgot-link">Request access</a>
      </div>

      <div class="features">
        <div class="feature-item">
          <i class="fas fa-shield-check"></i>
          <span>Enterprise-grade security & compliance</span>
        </div>
        <div class="feature-item">
          <i class="fas fa-brain"></i>
          <span>AI-powered chronology reconstruction</span>
        </div>
        <div class="feature-item">
          <i class="fas fa-clock-rotate-left"></i>
          <span>Forensic PST analysis & timeline building</span>
        </div>
      </div>
    </div>

    <script>
      const getApiUrl = () => {
        if (
          window.location.hostname === "localhost" ||
          window.location.hostname === "127.0.0.1"
        ) {
          return `${window.location.protocol}//localhost:8010`;
        }
        return window.location.origin || "";
      };
      const apiUrl = getApiUrl();

      document
        .getElementById("loginForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;
          const errorDiv = document.getElementById("error");
          const submitBtn = document.getElementById("submitBtn");
          const btnText = document.getElementById("btnText");
          const btnSpinner = document.getElementById("btnSpinner");

          errorDiv.style.display = "none";
          submitBtn.disabled = true;
          btnText.textContent = "Signing in";
          btnSpinner.style.display = "inline-block";

          try {
            // Use enhanced login endpoint that matches backend (`login_secure`)
            const response = await fetch(`${apiUrl}/api/auth/login-secure`, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                email,
                password,
                remember_me:
                  document.getElementById("remember").checked || false,
              }),
            });

            if (!response.ok) {
              let errorMsg = "Login failed";
              try {
                const error = await response.json();
                errorMsg = error.detail || errorMsg;
              } catch (e) {
                // Ignore JSON parse error
              }

              errorDiv.textContent = errorMsg;
              errorDiv.style.display = "block";
              return;
            }

            const data = await response.json();

            localStorage.setItem("token", data.access_token);
            localStorage.setItem("jwt", data.access_token);

            if (data.user) {
              localStorage.setItem("user", JSON.stringify(data.user));
            }

            btnText.textContent = "Success!";
            btnSpinner.style.display = "none";

            setTimeout(() => {
              window.location.href = "/ui/master-dashboard.html";
            }, 500);
          } catch (error) {
            errorDiv.textContent = error.message;
            errorDiv.style.display = "block";
            btnText.textContent = "Sign In";
            btnSpinner.style.display = "none";
            submitBtn.disabled = false;
          }
        });
    </script>
  </body>
</html>
