<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VeriCase Debug Upload</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="brand-styles.css" />
    <style>
      body {
        padding: 2rem;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
      }
      .error {
        color: red;
        margin-top: 1rem;
        display: none;
      }
      .success {
        color: green;
        margin-top: 1rem;
        display: none;
      }
      pre {
        background: #f4f4f4;
        padding: 1rem;
        overflow: auto;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>âš¡ Direct PST Upload (Bypass)</h1>
      <p>
        Use this form to upload a PST file directly, bypassing the wizard. It
        will auto-create a debug case and company if needed.
      </p>

      <div class="card">
        <form id="uploadForm">
          <div class="form-group">
            <label for="pstFile">Select PST File</label>
            <input
              type="file"
              id="pstFile"
              name="file"
              accept=".pst"
              required
              class="input"
            />
          </div>
          <button type="submit" id="submitBtn" class="btn btn-vericase">
            <i class="fas fa-upload"></i> Upload & Process
          </button>
        </form>
      </div>

      <div id="status" class="status-msg"></div>
      <div id="error" class="error"></div>
      <div id="success" class="success"></div>
      <div id="logs"></div>
    </div>

    <script>
      const API_URL = "http://localhost:8010";

      document
        .getElementById("uploadForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const fileInput = document.getElementById("pstFile");
          const file = fileInput.files[0];
          if (!file) return;

          const statusDiv = document.getElementById("status");
          const errorDiv = document.getElementById("error");
          const successDiv = document.getElementById("success");
          const submitBtn = document.getElementById("submitBtn");

          // Reset
          errorDiv.style.display = "none";
          successDiv.style.display = "none";
          submitBtn.disabled = true;
          submitBtn.innerHTML =
            '<i class="fas fa-spinner fa-spin"></i> Uploading...';

          try {
            // Get Token from LocalStorage (set by login page)
            const token =
              localStorage.getItem("token") || localStorage.getItem("jwt");
            if (!token) {
              throw new Error("No login token found. Please login first.");
            }

            const formData = new FormData();
            formData.append("file", file);

            const response = await fetch(`${API_URL}/api/debug/upload-pst`, {
              method: "POST",
              headers: {
                Authorization: `Bearer ${token}`,
              },
              body: formData,
            });

            const result = await response.json();

            if (!response.ok) {
              throw new Error(result.detail || "Upload failed");
            }

            successDiv.textContent = `Success! Case ID: ${result.case_id}`;
            successDiv.style.display = "block";

            // Redirect after 2 seconds
            setTimeout(() => {
              window.location.href = result.redirect_url;
            }, 2000);
          } catch (err) {
            console.error(err);
            errorDiv.textContent = err.message;
            errorDiv.style.display = "block";
          } finally {
            submitBtn.disabled = false;
            submitBtn.innerHTML =
              '<i class="fas fa-upload"></i> Upload & Process';
          }
        });
    </script>
  </body>
</html>
