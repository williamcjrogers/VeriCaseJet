<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - VeriCase</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .reset-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 440px;
        }
        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 28px;
            text-align: center;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            padding: 14px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover:not(:disabled) {
            background: #5a67d8;
        }
        button:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
        }
        .message {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
            line-height: 1.5;
        }
        .error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }
        .success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }
        .info {
            background: #e0e7ff;
            color: #3730a3;
            border: 1px solid #c7d2fe;
        }
        .password-requirements {
            background: #f7fafc;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            padding: 15px;
            margin: 15px 0;
            font-size: 13px;
        }
        .password-requirements h3 {
            margin: 0 0 10px;
            font-size: 14px;
            color: #4a5568;
        }
        .password-requirements ul {
            margin: 0;
            padding-left: 20px;
            color: #718096;
        }
        .password-requirements li {
            margin: 5px 0;
        }
        .password-requirements li.met {
            color: #059669;
            text-decoration: line-through;
        }
        .strength-meter {
            height: 4px;
            background: #e2e8f0;
            border-radius: 2px;
            margin-top: 8px;
            overflow: hidden;
        }
        .strength-meter-fill {
            height: 100%;
            transition: width 0.3s, background-color 0.3s;
        }
        .strength-weak { background-color: #ef4444; width: 33%; }
        .strength-medium { background-color: #f59e0b; width: 66%; }
        .strength-strong { background-color: #10b981; width: 100%; }
        .back-to-login {
            text-align: center;
            margin-top: 20px;
        }
        .back-to-login a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
        }
        .back-to-login a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div style="text-align: center; margin-bottom: 20px;">
            <img src="assets/LOGOTOBEUSED.png" alt="VeriCase" style="height: 48px;">
        </div>
        <h1>üîë Reset Password</h1>
        <p class="subtitle" id="pageSubtitle">Enter your email to receive a reset link</p>
        
        <div id="message" class="message" style="display:none;"></div>
        
        <!-- Request Reset Form -->
        <form id="requestForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="your@email.com">
            </div>
            
            <button type="submit" id="requestBtn">Send Reset Link</button>
        </form>
        
        <!-- Reset Password Form (hidden initially) -->
        <form id="resetForm" style="display: none;">
            <div class="form-group">
                <label for="newPassword">New Password</label>
                <input type="password" id="newPassword" name="newPassword" required placeholder="Enter new password">
                <div class="strength-meter">
                    <div class="strength-meter-fill" id="strengthMeter"></div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm new password">
            </div>
            
            <div class="password-requirements">
                <h3>Password Requirements:</h3>
                <ul id="requirements">
                    <li id="req-length">At least 8 characters</li>
                    <li id="req-upper">One uppercase letter</li>
                    <li id="req-lower">One lowercase letter</li>
                    <li id="req-number">One number</li>
                    <li id="req-special">One special character (!@#$%^&*)</li>
                </ul>
            </div>
            
            <button type="submit" id="resetBtn" disabled>Reset Password</button>
        </form>
        
        <div class="back-to-login">
            <a href="login.html">‚Üê Back to Login</a>
        </div>
    </div>

    <script>
        const apiUrl = window.location.origin;
        const messageDiv = document.getElementById('message');
        const requestForm = document.getElementById('requestForm');
        const resetForm = document.getElementById('resetForm');
        const pageSubtitle = document.getElementById('pageSubtitle');
        
        // Check if we have a token in the URL
        const urlParams = new URLSearchParams(window.location.search);
        const resetToken = urlParams.get('token');
        
        if (resetToken) {
            // Show reset form
            requestForm.style.display = 'none';
            resetForm.style.display = 'block';
            pageSubtitle.textContent = 'Enter your new password';
        }
        
        // Password strength checker
        const checkPasswordStrength = (password) => {
            const requirements = {
                length: password.length >= 8,
                upper: /[A-Z]/.test(password),
                lower: /[a-z]/.test(password),
                number: /\d/.test(password),
                special: /[!@#$%^&*(),.?":{}|<>]/.test(password)
            };
            
            // Update UI
            Object.keys(requirements).forEach(key => {
                const element = document.getElementById(`req-${key}`);
                if (requirements[key]) {
                    element.classList.add('met');
                } else {
                    element.classList.remove('met');
                }
            });
            
            // Calculate strength
            const metCount = Object.values(requirements).filter(v => v).length;
            const strengthMeter = document.getElementById('strengthMeter');
            const resetBtn = document.getElementById('resetBtn');
            
            if (metCount < 3) {
                strengthMeter.className = 'strength-meter-fill strength-weak';
                resetBtn.disabled = true;
            } else if (metCount < 5) {
                strengthMeter.className = 'strength-meter-fill strength-medium';
                resetBtn.disabled = true;
            } else {
                strengthMeter.className = 'strength-meter-fill strength-strong';
                resetBtn.disabled = false;
            }
            
            return metCount === 5;
        };
        
        // Password input handler
        document.getElementById('newPassword').addEventListener('input', (e) => {
            checkPasswordStrength(e.target.value);
        });
        
        // Request reset form handler
        requestForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const requestBtn = document.getElementById('requestBtn');
            
            messageDiv.style.display = 'none';
            requestBtn.disabled = true;
            requestBtn.textContent = 'Sending...';
            
            try {
                const response = await fetch(`${apiUrl}/api/auth/request-reset`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                });
                
                const data = await response.json();
                
                messageDiv.textContent = data.message || 'If the email exists, a reset link has been sent.';
                messageDiv.className = 'message success';
                messageDiv.style.display = 'block';
                
                // Clear form
                requestForm.reset();
                
            } catch (error) {
                messageDiv.textContent = 'Failed to send reset email. Please try again.';
                messageDiv.className = 'message error';
                messageDiv.style.display = 'block';
            } finally {
                requestBtn.disabled = false;
                requestBtn.textContent = 'Send Reset Link';
            }
        });
        
        // Reset password form handler
        resetForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const resetBtn = document.getElementById('resetBtn');
            
            if (newPassword !== confirmPassword) {
                messageDiv.textContent = 'Passwords do not match';
                messageDiv.className = 'message error';
                messageDiv.style.display = 'block';
                return;
            }
            
            messageDiv.style.display = 'none';
            resetBtn.disabled = true;
            resetBtn.textContent = 'Resetting...';
            
            try {
                const response = await fetch(`${apiUrl}/api/auth/reset-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        token: resetToken,
                        new_password: newPassword
                    })
                });
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Failed to reset password');
                }
                
                const data = await response.json();
                
                messageDiv.textContent = data.message || 'Password successfully reset!';
                messageDiv.className = 'message success';
                messageDiv.style.display = 'block';
                
                // Redirect to login after 3 seconds
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 3000);
                
            } catch (error) {
                messageDiv.textContent = error.message;
                messageDiv.className = 'message error';
                messageDiv.style.display = 'block';
            } finally {
                resetBtn.disabled = false;
                resetBtn.textContent = 'Reset Password';
            }
        });
    </script>
</body>
</html>
