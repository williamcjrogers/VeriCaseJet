<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VeriCase - User Approvals (Admin)</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="brand-styles.css">
    <style>
        body {
            background: var(--bg-primary);
            background-image: radial-gradient(circle, rgba(23, 181, 163, 0.05) 1px, transparent 1px);
            background-size: 30px 30px;
        }

        .header {
            background: white;
            border-bottom: 2px solid var(--gray-200);
            padding: 1rem 2rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo {
            height: 32px;
        }

        .container {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .page-title {
            color: var(--vericase-navy);
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .page-subtitle {
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: white;
            padding: 1.5rem;
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-md);
            border: 1px solid var(--gray-100);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--vericase-navy);
        }

        .stat-label {
            color: var(--text-muted);
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }

        .pending-users {
            background: white;
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--gray-100);
            overflow: hidden;
        }

        .section-header {
            padding: 1.5rem 2rem;
            border-bottom: 2px solid var(--gray-100);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .section-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--vericase-navy);
        }

        .user-card {
            padding: 1.5rem 2rem;
            border-bottom: 1px solid var(--gray-100);
            transition: background 0.2s;
        }

        .user-card:hover {
            background: var(--gray-50);
        }

        .user-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .user-info {
            flex: 1;
        }

        .user-name {
            font-size: 1.125rem;
            font-weight: 700;
            color: var(--vericase-navy);
            margin-bottom: 0.25rem;
        }

        .user-email {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .user-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1rem;
            padding: 1rem;
            background: var(--gray-50);
            border-radius: var(--radius-md);
        }

        .detail-item {
            font-size: 0.875rem;
        }

        .detail-label {
            color: var(--text-muted);
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .detail-value {
            color: var(--vericase-navy);
        }

        .user-actions {
            display: flex;
            gap: 0.75rem;
        }

        .empty-state {
            padding: 4rem 2rem;
            text-align: center;
            color: var(--text-muted);
        }

        .empty-state i {
            font-size: 4rem;
            color: var(--gray-300);
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="logo-section">
                <img src="assets/logo.png" alt="VeriCase" class="logo">
                <h1 style="font-size: 1.25rem; color: var(--vericase-navy);">Admin Panel</h1>
            </div>
            <div>
                <button class="btn btn-secondary" onclick="window.location.href='dashboard.html'">
                    <i class="fas fa-home"></i> Dashboard
                </button>
            </div>
        </div>
    </div>

    <div class="container">
        <h1 class="page-title">User Approvals</h1>
        <p class="page-subtitle">Review and approve new user registrations</p>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="pendingCount">-</div>
                <div class="stat-label">Pending Approval</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalUsers">-</div>
                <div class="stat-label">Total Users</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="activeUsers">-</div>
                <div class="stat-label">Active Users</div>
            </div>
        </div>

        <div class="pending-users">
            <div class="section-header">
                <h2 class="section-title">
                    <i class="fas fa-user-clock"></i> Pending Registrations
                </h2>
                <button class="btn btn-secondary" onclick="loadPendingUsers()">
                    <i class="fas fa-sync-alt"></i> Refresh
                </button>
            </div>
            <div id="usersList">
                <div class="empty-state">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>Loading pending users...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const getApiUrl = () => {
            if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
                return `${window.location.protocol}//localhost:8010`;
            }
            return window.location.origin || '';
        };
        const apiUrl = getApiUrl();
        const token = localStorage.getItem('token');

        if (!token) {
            window.location.href = 'login.html';
        }

        async function loadPendingUsers() {
            try {
                const response = await fetch(`${apiUrl}/api/admin/users/pending`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (!response.ok) {
                    if (response.status === 403) {
                        alert('Admin access required');
                        window.location.href = 'dashboard.html';
                        return;
                    }
                    throw new Error('Failed to load pending users');
                }

                const users = await response.json();
                displayPendingUsers(users);
                
                // Update stats
                document.getElementById('pendingCount').textContent = users.length;
                
                // Load total users
                loadUserStats();

            } catch (error) {
                console.error('Error loading pending users:', error);
                document.getElementById('usersList').innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-exclamation-triangle"></i>
                        <p>Error loading users: ${error.message}</p>
                    </div>
                `;
            }
        }

        async function loadUserStats() {
            try {
                const response = await fetch(`${apiUrl}/api/admin/users/all`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (response.ok) {
                    const users = await response.json();
                    document.getElementById('totalUsers').textContent = users.length;
                    document.getElementById('activeUsers').textContent = users.filter(u => u.is_active).length;
                }
            } catch (error) {
                console.error('Error loading user stats:', error);
            }
        }

        function displayPendingUsers(users) {
            const usersList = document.getElementById('usersList');

            if (users.length === 0) {
                usersList.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-check-circle"></i>
                        <p>No pending approvals</p>
                    </div>
                `;
                return;
            }

            usersList.innerHTML = users.map(user => `
                <div class="user-card">
                    <div class="user-header">
                        <div class="user-info">
                            <div class="user-name">${user.display_name || 'No name provided'}</div>
                            <div class="user-email">${user.email}</div>
                        </div>
                    </div>

                    <div class="user-details">
                        ${user.company ? `
                            <div class="detail-item">
                                <div class="detail-label">Company</div>
                                <div class="detail-value">${user.company}</div>
                            </div>
                        ` : ''}
                        ${user.role_description ? `
                            <div class="detail-item">
                                <div class="detail-label">Role</div>
                                <div class="detail-value">${user.role_description}</div>
                            </div>
                        ` : ''}
                        ${user.signup_date ? `
                            <div class="detail-item">
                                <div class="detail-label">Requested</div>
                                <div class="detail-value">${new Date(user.signup_date).toLocaleDateString()}</div>
                            </div>
                        ` : ''}
                    </div>

                    ${user.signup_reason ? `
                        <div style="margin-bottom: 1rem; padding: 0.75rem; background: var(--gray-50); border-radius: var(--radius-md); font-size: 0.875rem; color: var(--text-secondary);">
                            <strong style="color: var(--vericase-navy);">Reason:</strong> ${user.signup_reason}
                        </div>
                    ` : ''}

                    <div class="user-actions">
                        <button class="btn btn-vericase" onclick="approveUser('${user.id}', '${user.email}')">
                            <i class="fas fa-check"></i> Approve
                        </button>
                        <button class="btn btn-outline" onclick="rejectUser('${user.id}', '${user.email}')">
                            <i class="fas fa-times"></i> Reject
                        </button>
                    </div>
                </div>
            `).join('');
        }

        async function approveUser(userId, userEmail) {
            if (!confirm(`Approve ${userEmail}?`)) return;

            try {
                const response = await fetch(`${apiUrl}/api/admin/users/approve`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        user_id: userId,
                        approved: true,
                        role: 'EDITOR'  // Default to EDITOR role
                    })
                });

                if (!response.ok) {
                    throw new Error('Approval failed');
                }

                alert(`✅ ${userEmail} approved successfully!`);
                loadPendingUsers();

            } catch (error) {
                alert('Error approving user: ' + error.message);
            }
        }

        async function rejectUser(userId, userEmail) {
            const reason = prompt(`Reject ${userEmail}?\n\nOptional rejection reason:`);
            if (reason === null) return;  // Cancelled

            try {
                const response = await fetch(`${apiUrl}/api/admin/users/approve`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        user_id: userId,
                        approved: false,
                        rejection_reason: reason || 'Registration not approved'
                    })
                });

                if (!response.ok) {
                    throw new Error('Rejection failed');
                }

                alert(`❌ ${userEmail} rejected`);
                loadPendingUsers();

            } catch (error) {
                alert('Error rejecting user: ' + error.message);
            }
        }

        // Load on page load
        document.addEventListener('DOMContentLoaded', loadPendingUsers);
    </script>
</body>
</html>
