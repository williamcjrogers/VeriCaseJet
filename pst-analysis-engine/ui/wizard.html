<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VeriCase - Configuration Wizard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --vericase-teal: #17B5A3;
            --vericase-teal-dark: #129B8B;
            --vericase-blue: #2B7FBF;
            --vericase-navy: #1F2937;
            --bg-primary: #E8EEF2;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', 'SF Pro Display', 'Roboto', sans-serif;
            background: var(--bg-primary);
            background-image: radial-gradient(circle, rgba(23, 181, 163, 0.08) 1px, transparent 1px);
            background-size: 30px 30px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            -webkit-font-smoothing: antialiased;
        }

        .wizard-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            width: 100%;
            overflow: hidden;
        }

        .wizard-header {
            background: linear-gradient(135deg, var(--vericase-navy) 0%, var(--vericase-navy) 100%);
            color: white;
            padding: 2.5rem;
            text-align: center;
            position: relative;
            box-shadow: 0 4px 20px rgba(31, 41, 55, 0.2);
        }
        
        .wizard-header-nav {
            position: absolute;
            top: 15px;
            right: 20px;
            display: flex;
            gap: 10px;
        }
        
        .wizard-header-nav button {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }
        
        .wizard-header-nav button:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .wizard-header h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .wizard-header p {
            font-size: 16px;
            opacity: 0.9;
        }

        .wizard-content {
            padding: 40px;
        }

        .draft-banner {
            display: none;
            background: #fef3c7;
            border: 1px solid #fcd34d;
            color: #92400e;
            padding: 16px 20px;
            border-radius: 12px;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 16px;
            flex-wrap: wrap;
        }

        .draft-banner i {
            margin-right: 8px;
        }

        .draft-banner-actions {
            display: flex;
            gap: 10px;
            flex-shrink: 0;
        }

        .draft-banner .btn-secondary {
            background: #fff7ed;
            border: 1px solid #f59e0b;
            color: #92400e;
        }

        .draft-banner .btn-secondary:hover {
            background: #fde68a;
            border-color: #d97706;
            color: #7c2d12;
        }

        .draft-banner .btn-primary {
            background: #f97316;
            border: 1px solid #ea580c;
            color: white;
        }

        .draft-banner .btn-primary:hover {
            background: #ea580c;
            border-color: #c2410c;
        }

        .step-indicator {
            display: flex;
            justify-content: space-between;
            margin-bottom: 40px;
            position: relative;
        }

        .step-indicator::before {
            content: '';
            position: absolute;
            top: 20px;
            left: 0;
            right: 0;
            height: 2px;
            background: #e0e0e0;
            z-index: 0;
        }

        .step {
            flex: 1;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .step-circle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #e0e0e0;
            color: #999;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 10px;
            font-weight: bold;
            transition: all 0.3s;
        }

        .step.active .step-circle {
            background: #667eea;
            color: white;
        }

        .step.completed .step-circle {
            background: #4caf50;
            color: white;
        }

        .step-label {
            font-size: 12px;
            color: #666;
        }

        .step.active .step-label {
            color: #667eea;
            font-weight: 600;
        }

        .wizard-step {
            display: none;
        }

        .wizard-step.active {
            display: block;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        label .required {
            color: #e74c3c;
        }

        label .tooltip {
            margin-left: 5px;
            color: #667eea;
            cursor: help;
        }

        input[type="text"],
        input[type="date"],
        select,
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .radio-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .radio-option {
            display: flex;
            align-items: flex-start;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .radio-option:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }

        .radio-option input[type="radio"] {
            margin-right: 12px;
            margin-top: 2px;
        }

        .radio-option-content h3 {
            font-size: 16px;
            margin-bottom: 5px;
            color: #333;
        }

        .radio-option-content p {
            font-size: 13px;
            color: #666;
            line-height: 1.5;
        }

        .helper-text {
            font-size: 13px;
            color: #666;
            margin-top: 5px;
            font-style: italic;
        }

        .guidance-note {
            background: #f0f7ff;
            border-left: 4px solid #667eea;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 4px;
            font-size: 13px;
            color: #555;
        }

        .table-container {
            overflow-x: auto;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table th {
            background: #f5f5f5;
            padding: 12px;
            text-align: left;
            font-weight: 600;
            color: #333;
            border-bottom: 2px solid #e0e0e0;
        }

        table td {
            padding: 12px;
            border-bottom: 1px solid #e0e0e0;
        }

        table td input,
        table td select {
            width: 100%;
        }

        .btn-add-row {
            background: #4caf50;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            transition: background 0.3s;
        }

        .btn-add-row:hover {
            background: #45a049;
        }

        .btn-delete-row {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
        }

        .btn-delete-row:hover {
            background: #c0392b;
        }

        .wizard-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-secondary {
            background: #e0e0e0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #d0d0d0;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .summary-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .summary-section h3 {
            color: #667eea;
            margin-bottom: 15px;
        }

        .summary-item {
            display: flex;
            padding: 8px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .summary-item:last-child {
            border-bottom: none;
        }

        .summary-label {
            font-weight: 600;
            color: #555;
            width: 200px;
        }

        .summary-value {
            color: #333;
            flex: 1;
        }

        .custom-input {
            margin-top: 10px;
            display: none;
        }

        .custom-input.visible {
            display: block;
        }

        /* Intelligent Chat Interface Styles */
        .chat-container {
            display: none;
            flex: 1;
            flex-direction: column;
            overflow: hidden;
            height: calc(80vh - 120px);
        }

        .chat-container.active {
            display: flex;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            display: flex;
            gap: 12px;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.bot {
            align-self: flex-start;
        }

        .message.user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            flex-shrink: 0;
        }

        .message.bot .message-avatar {
            background: linear-gradient(135deg, var(--vericase-teal) 0%, var(--vericase-teal-dark) 100%);
            color: white;
        }

        .message.user .message-avatar {
            background: var(--vericase-navy);
            color: white;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            line-height: 1.5;
        }

        .message.bot .message-content {
            background: #f3f4f6;
            color: var(--vericase-navy);
            border-bottom-left-radius: 4px;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, var(--vericase-teal) 0%, var(--vericase-teal-dark) 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .quick-actions {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 8px;
        }

        .quick-action-btn {
            background: white;
            border: 2px solid var(--vericase-teal);
            color: var(--vericase-teal);
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

        .quick-action-btn:hover {
            background: var(--vericase-teal);
            color: white;
        }

        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 12px 16px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--vericase-teal);
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.7;
            }
            30% {
                transform: translateY(-10px);
                opacity: 1;
            }
        }

        .chat-input-container {
            border-top: 2px solid #e5e7eb;
            padding: 1.5rem;
            background: white;
        }

        .chat-input-wrapper {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .chat-input {
            flex: 1;
            border: 2px solid #e5e7eb;
            border-radius: 24px;
            padding: 12px 20px;
            font-size: 15px;
            resize: none;
            max-height: 120px;
            font-family: inherit;
            transition: border-color 0.2s;
        }

        .chat-input:focus {
            outline: none;
            border-color: var(--vericase-teal);
        }

        .send-btn {
            background: linear-gradient(135deg, var(--vericase-teal) 0%, var(--vericase-teal-dark) 100%);
            color: white;
            border: none;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.2s;
            flex-shrink: 0;
        }

        .send-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(23, 181, 163, 0.4);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .progress-bar {
            height: 4px;
            background: #e5e7eb;
            position: relative;
            overflow: hidden;
            margin-top: 1rem;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--vericase-teal) 0%, var(--vericase-teal-dark) 100%);
            transition: width 0.3s ease;
            width: 0%;
        }
    </style>
</head>
<body>
    <div class="wizard-container">
        <div class="wizard-header">
            <div class="wizard-header-nav">
                <img src="assets/LOGOTOBEUSED.png" alt="VeriCase" style="height: 32px; margin-right: auto;">
                <button class="btn-secondary" id="btnSaveDraft">
                    <i class="fas fa-save"></i> Save Draft
                </button>
                <button class="btn-secondary" id="btnCancel">
                    <i class="fas fa-times"></i> Cancel
                </button>
            </div>
            <h1 id="wizardHeaderTitle"><i class="fas fa-cog"></i> Create Profile</h1>
            <p id="wizardHeaderSubtitle">Set up your project or case for evidence analysis</p>
            <div class="progress-bar" id="progressBar" style="display: none;">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>

        <div class="wizard-content">
            <div id="draftBanner" class="draft-banner">
                <div class="draft-banner-text" style="display:flex; align-items:center; gap:8px;">
                    <i class="fas fa-save"></i>
                    <span><strong>Saved draft found.</strong> You can restore your last session or start fresh.</span>
                </div>
                <div class="draft-banner-actions">
                    <button type="button" class="btn btn-secondary" onclick="clearWizardDraft()">
                        <i class="fas fa-times"></i> Dismiss
                    </button>
                    <button type="button" class="btn btn-primary" onclick="restoreWizardDraft()">
                        <i class="fas fa-sync"></i> Restore Draft
                    </button>
                </div>
            </div>

            <!-- Step Indicator -->
            <div class="step-indicator" id="stepIndicator">
                <!-- Steps will be dynamically populated based on profile type -->
            </div>

            <!-- Entry Screen - Choose Type -->
            <div class="wizard-step active" id="step-entry">
                <h2 style="margin-bottom: 20px;">Choose what you want to do:</h2>
                
                <div class="radio-group">
                    <label class="radio-option" style="border: 2px solid var(--vericase-teal); background: linear-gradient(135deg, rgba(23, 181, 163, 0.05) 0%, rgba(23, 181, 163, 0.1) 100%);">
                        <input type="radio" name="profileType" value="intelligent" />
                        <div class="radio-option-content">
                            <h3><i class="fas fa-robot" style="color: var(--vericase-teal); margin-right: 8px;"></i> Intelligent Configuration</h3>
                            <p>Let AI guide you through setup. Just build your team and AI will configure everything correctly, avoiding errors.</p>
                            <span style="display: inline-block; margin-top: 8px; padding: 4px 12px; background: var(--vericase-teal); color: white; border-radius: 12px; font-size: 12px; font-weight: 600;">RECOMMENDED</span>
                        </div>
                    </label>

                    <label class="radio-option">
                        <input type="radio" name="profileType" value="users" />
                        <div class="radio-option-content">
                            <h3>Add Users / Team</h3>
                            <p>Set up team members and their roles manually</p>
                        </div>
                    </label>

                    <label class="radio-option">
                        <input type="radio" name="profileType" value="project" />
                        <div class="radio-option-content">
                            <h3>Set up a Project</h3>
                            <p>Best for discovery or live projects where we're gathering material to see if a case exists.</p>
                        </div>
                    </label>

                    <label class="radio-option">
                        <input type="radio" name="profileType" value="case" />
                        <div class="radio-option-content">
                            <h3>Set up a Case</h3>
                            <p>Use when a dispute is formalising (adjudication, litigation, arbitration, etc.).</p>
                        </div>
                    </label>
                </div>

                <p class="helper-text" style="margin-top: 20px;">
                    <i class="fas fa-info-circle"></i> Project is for discovery/live project work; Case is for a formalised dispute. You can convert a Project into a Case later.
                </p>
            </div>

            <!-- Dynamic Steps Container -->
            <div id="dynamicSteps"></div>

            <!-- Wizard Actions -->
            <div class="wizard-actions">
                <div>
                    <button class="btn btn-secondary" id="btnBack" style="display: none;">
                        <i class="fas fa-arrow-left"></i> Back
                    </button>
                </div>
                <div style="display: flex; gap: 10px;">
                    <button class="btn btn-primary" id="btnContinue">
                        Continue <i class="fas fa-arrow-right"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Intelligent Chat Interface (hidden by default) -->
        <div class="chat-container" id="chatContainer">
            <div class="chat-messages" id="chatMessages">
                <!-- Messages will be added here dynamically -->
            </div>

            <div class="chat-input-container">
                <div class="chat-input-wrapper">
                    <textarea 
                        id="chatInput" 
                        class="chat-input" 
                        placeholder="Type your message..."
                        rows="1"
                    ></textarea>
                    <button class="send-btn" id="sendBtn">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="wizard-logic.js"></script>
</body>
</html>
