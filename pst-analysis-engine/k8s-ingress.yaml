apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vericase-ingress
  namespace: vericase
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    alb.ingress.kubernetes.io/ssl-redirect: '443'
spec:
  tls:
  - hosts:
    - vericase.com
    - www.vericase.com
    secretName: vericase-tls
  rules:
  - host: vericase.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: vericase-api
            port:
              number: 80
  - host: www.vericase.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: vericase-api
            port:
              number: 80
---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: wcjrogers@gmail.com
    privateKeySecretRef:
      name: letsencrypt-prod
    solvers:
    - http01:
        ingress:
          class: alb
